<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VYTMUSIC - Panel de Entradas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background-color: #6c4ce4;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .subtitle {
      color: #ccc;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .user-id {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #6c4ce4;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #846ef0;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
    }

    .form-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      color: white;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }
      .btn {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="logo">VY</div>
  <h1>VYTMUSIC</h1>
  <div class="subtitle">Sistema profesional de gestión de entradas con tecnología QR</div>
  <div class="user-id" id="userId">ID de Usuario: Cargando...</div>

  <div class="button-group">
    <button class="btn">Generar Entrada</button>
    <button class="btn">Generar Lote</button>
    <button class="btn">Escanear</button>
    <button class="btn">Ver Registros</button>
    <button class="btn">Contador</button>
  </div>

  <div class="form-container">
    <h2>Generar Nueva Entrada Individual</h2>
    <label for="nombreTitular">Nombre del Titular:</label>
    <input type="text" id="nombreTitular" placeholder="Ej: Juan Pérez">
    <button class="btn btn-submit" onclick="generarQR()">Generar Entrada QR</button>
  </div>

  <script>
    // Simula la carga del ID de usuario
    setTimeout(() => {
      document.getElementById('userId').textContent = 'ID de Usuario: 04998232949485739095';
    }, 1000);

    function generarQR() {
      const nombre = document.getElementById('nombreTitular').value;
      if (nombre.trim() === '') {
        alert('Por favor, ingresá un nombre.');
        return;
      }
      console.log('Generando QR para:', nombre);
      alert('QR generado para: ' + nombre);
    }
  </script>
</body>
</html>
