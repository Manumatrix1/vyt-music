<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Entradas VYTMUSIC</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- QR Code & PDF Generation Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- HTML5 QR Code Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>


    <style>
        /* Custom base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f9fafb; /* text-gray-50 */
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #38bdf8; /* light blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none !important;
        }
        /* Style for the QR scanner video feed and container */
        #qr-code-reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border: 2px solid #374151; /* gray-700 */
            border-radius: 0.5rem;
            overflow: hidden;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">VYTMUSIC</h1>
            <p class="text-lg text-gray-300">Control de Entradas</p>
            <p class="text-xs text-gray-500 mt-2">ID de Usuario: <span id="current-user-id-display">Cargando...</span></p>
        </header>

        <!-- Message Container -->
        <div id="message-container" class="mb-4"></div>

        <!-- Navigation -->
        <nav class="flex justify-center space-x-2 sm:space-x-4 mb-8">
            <button id="show-scanner-btn" class="px-4 py-2 bg-sky-600 text-white font-semibold rounded-lg shadow-md hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75 transition-colors">Escanear QR</button>
            <button id="show-batch-generator-btn" class="px-4 py-2 bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75 transition-colors">Generar Entradas</button>
            <button id="show-history-btn" class="px-4 py-2 bg-gray-700 text-white font-semibold rounded-lg shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-75 transition-colors">Historial</button>
        </nav>

        <!-- Sections -->
        <main>
            <!-- QR Scanner Section -->
            <section id="qr-scanner-section" class="section active">
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
                    <h2 class="text-2xl font-bold mb-4 text-center">Escanear Código QR</h2>
                    <div id="qr-code-reader"></div>
                    <div class="text-center">
                         <button id="restart-scan-btn" class="hidden mt-4 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-75 transition-colors">Escanear de Nuevo</button>
                    </div>
                    <div id="scanned-ticket-info" class="hidden mt-6 bg-gray-900 p-4 rounded-lg">
                        <h3 class="text-xl font-bold mb-2">Información del Ticket</h3>
                        <p><strong>ID:</strong> <span id="current-scanned-ticket-id" class="break-all"></span></p>
                        <p><strong>Prefijo:</strong> <span id="current-scanned-ticket-prefix"></span></p>
                        <p><strong>Nombre:</strong> <span id="current-scanned-ticket-name"></span></p>
                        <p><strong>Estado:</strong> <span id="current-scanned-ticket-status"></span></p>
                        <div class="mt-4 text-center">
                            <button id="mark-used-btn" class="hidden w-full px-4 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition-colors">Marcar como Usado</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Batch Ticket Generator Section -->
            <section id="batch-ticket-generator-section" class="section">
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
                    <h2 class="text-2xl font-bold mb-4">Generar Entradas en Lote</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="ticket-prefix-input" class="block mb-1 font-semibold text-gray-300">Prefijo del Ticket (ej: VIP, GENERAL)</label>
                            <input type="text" id="ticket-prefix-input" placeholder="VIP2025" class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
                        </div>
                        <div>
                            <label for="batch-ticket-names-input" class="block mb-1 font-semibold text-gray-300">Nombres de los Titulares (uno por línea o separados por coma)</label>
                            <textarea id="batch-ticket-names-input" rows="5" placeholder="Juan Perez, Maria Gonzalez, ..." class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500"></textarea>
                        </div>
                        <button id="generate-batch-tickets-btn" class="w-full px-4 py-3 bg-sky-600 text-white font-bold rounded-lg hover:bg-sky-700 transition-colors">Generar Entradas</button>
                    </div>
                    <div id="generated-tickets-container" class="mt-6 space-y-4"></div>
                </div>
            </section>

            <!-- Scan History Section -->
            <section id="scan-history-section" class="section">
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
                    <h2 class="text-2xl font-bold mb-4">Historial de Escaneos</h2>
                    <ul id="scan-history-list" class="space-y-3">
                        <!-- History items will be injected here -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // --- Global Variables ---
        let app, db, auth, userId;
        let isFirebaseReady = false;
        let html5QrCodeScanner;

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vytmusic-app-prod';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU",
            authDomain: "vyt-music.firebaseapp.com",
            projectId: "vyt-music",
            storageBucket: "vyt-music.appspot.com",
            messagingSenderId: "574981837817",
            appId: "1:574981837817:web:a29933a22bbfd51a086328",
            measurementId: "G-8QCQF3HWEJ"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- UI Elements ---
        let loadingOverlay, messageContainer, currentUserIdDisplay;
        let qrScannerSection, batchTicketGeneratorSection, scanHistorySection;
        let showScannerBtn, showBatchGeneratorBtn, showHistoryBtn;
        let generateBatchTicketsBtn, batchTicketNamesInput, ticketPrefixInput, generatedTicketsContainer;
        let qrCodeReader, scannedTicketInfo, markUsedBtn, restartScanBtn;
        let currentScannedTicketId, currentScannedTicketStatus, currentScannedTicketPrefix, currentScannedTicketName;
        let scanHistoryList;

        // --- Utility Functions ---
        function displayMessage(message, type = 'success') {
            const colorClasses = {
                success: 'bg-green-500 text-white',
                error: 'bg-red-500 text-white',
                warning: 'bg-yellow-500 text-black',
                info: 'bg-sky-500 text-white'
            };
            messageContainer.innerHTML = `<div class="p-4 rounded-md mb-4 text-sm font-semibold ${colorClasses[type]}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        function switchSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            
            // Stop scanner if leaving the scanner section
            if (sectionId !== 'qr-scanner-section' && html5QrCodeScanner) {
                // Safely check scanner state before trying to stop it.
                let isScanning = false;
                try {
                    isScanning = html5QrCodeScanner.getState() === 2; // 2 is SCANNING state
                } catch (error) {
                    // This error is expected if the scanner is not initialized.
                }

                if (isScanning) {
                    html5QrCodeScanner.stop().catch(err => console.warn("Scanner could not be stopped:", err));
                }
                restartScanBtn.classList.add('hidden');
            }
            
            // Start scanner if entering the scanner section
            if (sectionId === 'qr-scanner-section') {
                startQrScanner();
            }

            if (sectionId === 'scan-history-section') {
                loadScanHistory();
            }
        }

        function generateTicketId(prefix) {
            return `${prefix}-${Date.now()}-${Math.random().toString(36).substring(2, 9)}`;
        }

        // --- Firebase Functions ---
        async function saveTicket(ticketId, prefix, name = "Invitado") {
            if (!isFirebaseReady) return displayMessage('Firebase no está listo.', 'error');
            try {
                const ticketRef = doc(db, `artifacts/${appId}/public/data/tickets`, ticketId);
                await setDoc(ticketRef, {
                    id: ticketId,
                    prefix: prefix,
                    name: name,
                    used: false,
                    generatedAt: new Date().toISOString(),
                    usedAt: null,
                    generatedBy: userId
                });
            } catch (e) {
                console.error("Error adding document: ", e);
                displayMessage(`Error al guardar el ticket: ${e.message}`, 'error');
            }
        }

        async function getTicket(ticketId) {
            if (!isFirebaseReady) {
                displayMessage('Firebase no está listo.', 'error');
                return null;
            }
            try {
                const ticketRef = doc(db, `artifacts/${appId}/public/data/tickets`, ticketId);
                const ticketSnap = await getDoc(ticketRef);
                return ticketSnap.exists() ? ticketSnap.data() : null;
            } catch (e) {
                console.error("Error getting document: ", e);
                displayMessage(`Error al obtener el ticket: ${e.message}`, 'error');
                return null;
            }
        }

        async function updateTicket(ticketId, data) {
            if (!isFirebaseReady) return false;
            try {
                const ticketRef = doc(db, `artifacts/${appId}/public/data/tickets`, ticketId);
                await updateDoc(ticketRef, data);
                return true;
            } catch (e) {
                console.error("Error updating document: ", e);
                displayMessage(`Error al actualizar el ticket: ${e.message}`, 'error');
                return false;
            }
        }

        async function saveScanEvent(ticketData, scanStatus) {
            if (!isFirebaseReady) return;
            try {
                const scanHistoryCollection = collection(db, `artifacts/${appId}/users/${userId}/scanHistory`);
                await addDoc(scanHistoryCollection, {
                    ticketId: ticketData.id,
                    prefix: ticketData.prefix,
                    name: ticketData.name,
                    status: scanStatus,
                    scannedAt: new Date().toISOString(),
                    scannedBy: userId,
                    ticketUsed: ticketData.used,
                    ticketGeneratedAt: ticketData.generatedAt,
                    ticketUsedAt: ticketData.usedAt
                });
            } catch (e) {
                console.error("Error saving scan event: ", e);
            }
        }

        async function loadScanHistory() {
            if (!isFirebaseReady) {
                scanHistoryList.innerHTML = '<li class="text-center text-gray-400">Firebase no está listo.</li>';
                return;
            }
            scanHistoryList.innerHTML = '<li class="text-center text-gray-400">Cargando historial...</li>';
            try {
                const scanHistoryCollection = collection(db, `artifacts/${appId}/users/${userId}/scanHistory`);
                const querySnapshot = await getDocs(query(scanHistoryCollection));

                if (querySnapshot.empty) {
                    scanHistoryList.innerHTML = '<li class="text-center text-gray-400">No hay historial de escaneo.</li>';
                    return;
                }

                const historyItems = [];
                querySnapshot.forEach(doc => historyItems.push(doc.data()));
                historyItems.sort((a, b) => new Date(b.scannedAt) - new Date(a.scannedAt)); // Sort in memory

                scanHistoryList.innerHTML = '';
                historyItems.forEach(data => {
                    const statusClasses = {
                        valid: 'bg-green-800 border-green-600',
                        used: 'bg-yellow-800 border-yellow-600',
                        invalid: 'bg-red-800 border-red-600'
                    };
                    const li = document.createElement('li');
                    li.className = `p-3 rounded-md border ${statusClasses[data.status] || 'bg-gray-700'}`;
                    li.innerHTML = `
                        <p class="font-bold">Ticket ID: <span class="font-normal break-all">${data.ticketId}</span></p>
                        <p><strong>Nombre:</strong> ${data.name || 'N/A'}</p>
                        <p><strong>Estado:</strong> <span class="font-semibold">${data.status.charAt(0).toUpperCase() + data.status.slice(1)}</span></p>
                        <p class="text-sm text-gray-400">Escaneado: ${new Date(data.scannedAt).toLocaleString()}</p>
                    `;
                    scanHistoryList.appendChild(li);
                });
            } catch (e) {
                console.error("Error loading scan history: ", e);
                scanHistoryList.innerHTML = '<li class="text-center text-gray-400">Error al cargar el historial.</li>';
            }
        }

        // --- Main Logic & Event Handlers ---

        async function onScanSuccess(decodedText, decodedResult) {
            console.log(`QR Code detected: ${decodedText}`);
            displayMessage(`Código escaneado: ${decodedText}`, 'info');
            
            // Stop the scanner and show the "Scan Again" button
            html5QrCodeScanner.stop().catch(err => console.error("Failed to stop scanner:", err));
            restartScanBtn.classList.remove('hidden');

            const ticketData = await getTicket(decodedText);
            scannedTicketInfo.classList.remove('hidden');

            if (ticketData) {
                currentScannedTicketId.textContent = ticketData.id;
                currentScannedTicketPrefix.textContent = ticketData.prefix;
                currentScannedTicketName.textContent = ticketData.name || 'N/A';
                if (ticketData.used) {
                    currentScannedTicketStatus.textContent = 'USADO';
                    currentScannedTicketStatus.className = 'text-red-500 font-bold';
                    markUsedBtn.classList.add('hidden');
                    displayMessage('Este ticket ya ha sido usado.', 'error');
                    saveScanEvent(ticketData, 'used');
                } else {
                    currentScannedTicketStatus.textContent = 'VÁLIDO';
                    currentScannedTicketStatus.className = 'text-green-500 font-bold';
                    markUsedBtn.classList.remove('hidden');
                    displayMessage('Ticket válido. Puedes marcarlo como usado.', 'success');
                    saveScanEvent(ticketData, 'valid');
                }
            } else {
                currentScannedTicketId.textContent = decodedText;
                currentScannedTicketPrefix.textContent = 'N/A';
                currentScannedTicketName.textContent = 'N/A';
                currentScannedTicketStatus.textContent = 'INVÁLIDO';
                currentScannedTicketStatus.className = 'text-red-500 font-bold';
                markUsedBtn.classList.add('hidden');
                displayMessage('Ticket no encontrado o inválido.', 'error');
                saveScanEvent({ id: decodedText, prefix: 'UNKNOWN', name: 'N/A', used: false }, 'invalid');
            }
        }

        function onScanFailure(error) {
            // This function is called frequently, so keep console logs to a minimum.
            // console.warn(`QR Code scan error: ${error}`);
        }

        function startQrScanner() {
            // Clear previous results and hide buttons
            scannedTicketInfo.classList.add('hidden');
            markUsedBtn.classList.add('hidden');
            restartScanBtn.classList.add('hidden');

            if (!html5QrCodeScanner) {
                // The library is loaded globally via script tag, so we can use it directly.
                html5QrCodeScanner = new Html5QrcodeScanner(
                    "qr-code-reader", 
                    { fps: 10, qrbox: { width: 250, height: 250 }, rememberLastUsedCamera: true },
                    false // verbose
                );
            }
            
            // Safely check if the scanner is already running before trying to render again.
            let isScanning = false;
            try {
                isScanning = html5QrCodeScanner.getState() === 2;
            } catch (error) {
                // This error is expected if the scanner is not initialized, so we can ignore it.
            }

            if (!isScanning) {
                 html5QrCodeScanner.render(onScanSuccess, onScanFailure);
            }
        }

        async function generateBatchTickets() {
            const namesInput = batchTicketNamesInput.value.trim();
            const prefix = ticketPrefixInput.value.trim();

            if (!namesInput) return displayMessage('Por favor, introduce al menos un nombre.', 'warning');
            if (!prefix) return displayMessage('Por favor, introduce un prefijo.', 'warning');

            const names = namesInput.split(/[\n,]+/).map(name => name.trim()).filter(Boolean);
            if (names.length === 0) return displayMessage('No se encontraron nombres válidos.', 'warning');

            loadingOverlay.classList.remove('hidden');
            generatedTicketsContainer.innerHTML = '';

            for (const name of names) {
                const ticketId = generateTicketId(prefix);
                await saveTicket(ticketId, prefix, name);

                const ticketCard = document.createElement('div');
                ticketCard.className = 'bg-gray-900 p-4 rounded-lg shadow-md flex flex-col sm:flex-row items-center justify-between gap-4';
                ticketCard.innerHTML = `
                    <div class="qr-code-display bg-white p-1 rounded-md" id="qr-${ticketId}"></div>
                    <div class="ticket-info flex-grow text-center sm:text-left">
                        <p class="font-bold text-lg text-sky-400">${prefix}</p>
                        <p class="text-md">${name}</p>
                        <p class="text-xs text-gray-400 break-all">${ticketId}</p>
                    </div>
                    <div class="ticket-actions flex flex-col space-y-2 w-full sm:w-auto">
                        <a id="download-qr-${ticketId}" class="text-center px-3 py-2 text-sm bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 transition-colors" download>Descargar QR</a>
                        <a id="download-pdf-${ticketId}" class="text-center px-3 py-2 text-sm bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700 transition-colors" download>Descargar PDF</a>
                        <button id="share-qr-${ticketId}" class="text-center px-3 py-2 text-sm bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition-colors">Compartir</button>
                    </div>
                `;
                generatedTicketsContainer.appendChild(ticketCard);

                // Render QR and set up downloads
                const qrElement = document.getElementById(`qr-${ticketId}`);
                new QRCode(qrElement, { text: ticketId, width: 96, height: 96 });
                
                // Delay to ensure canvas/img is rendered for data URL extraction
                setTimeout(() => {
                    const canvas = qrElement.querySelector('canvas');
                    const img = qrElement.querySelector('img');
                    const qrDataUrl = canvas ? canvas.toDataURL('image/png') : img.src;

                    // Setup QR download
                    const downloadQrBtn = document.getElementById(`download-qr-${ticketId}`);
                    downloadQrBtn.href = qrDataUrl;
                    downloadQrBtn.download = `QR_VYTMUSIC_${name.replace(/\s/g, '_')}.png`;

                    // Setup PDF download
                    const downloadPdfBtn = document.getElementById(`download-pdf-${ticketId}`);
                    downloadPdfBtn.addEventListener('click', () => {
                        const { jsPDF } = window.jspdf;
                        const doc = new jsPDF();
                        doc.setFont('helvetica', 'bold');
                        doc.text('Ticket VYTMUSIC', 105, 20, { align: 'center' });
                        doc.setFont('helvetica', 'normal');
                        doc.text(`Nombre: ${name}`, 10, 40);
                        doc.text(`Prefijo: ${prefix}`, 10, 50);
                        doc.text(`ID: ${ticketId}`, 10, 60, { maxWidth: 190 });
                        doc.addImage(qrDataUrl, 'PNG', 10, 70, 60, 60);
                        doc.save(`Ticket_VYTMUSIC_${name.replace(/\s/g, '_')}.pdf`);
                    });

                    // Setup Share button
                    document.getElementById(`share-qr-${ticketId}`).addEventListener('click', () => {
                        const message = `¡Hola! Aquí está tu ticket para VYTMUSIC:\n\n*Nombre:* ${name}\n*ID:* ${ticketId}\n\nPresenta el código QR en la entrada.`;
                        const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(message)}`;
                        window.open(whatsappUrl, '_blank');
                    });

                }, 200);
            }
            loadingOverlay.classList.add('hidden');
            displayMessage(`${names.length} entradas generadas exitosamente.`, 'success');
        }

        async function markTicketAsUsed() {
            const ticketId = currentScannedTicketId.textContent;
            if (!ticketId || ticketId === 'N/A') return;

            loadingOverlay.classList.remove('hidden');
            const success = await updateTicket(ticketId, { used: true, usedAt: new Date().toISOString() });
            if (success) {
                currentScannedTicketStatus.textContent = 'USADO';
                currentScannedTicketStatus.className = 'text-red-500 font-bold';
                markUsedBtn.classList.add('hidden');
                displayMessage(`Ticket ${ticketId} marcado como usado.`, 'success');
                const ticketData = await getTicket(ticketId);
                if (ticketData) saveScanEvent(ticketData, 'used');
            }
            loadingOverlay.classList.add('hidden');
        }

        // --- App Initialization ---
        window.onload = () => {
            // Assign UI elements
            loadingOverlay = document.getElementById('loading-overlay');
            messageContainer = document.getElementById('message-container');
            currentUserIdDisplay = document.getElementById('current-user-id-display');
            
            qrScannerSection = document.getElementById('qr-scanner-section');
            batchTicketGeneratorSection = document.getElementById('batch-ticket-generator-section');
            scanHistorySection = document.getElementById('scan-history-section');
            
            showScannerBtn = document.getElementById('show-scanner-btn');
            showBatchGeneratorBtn = document.getElementById('show-batch-generator-btn');
            showHistoryBtn = document.getElementById('show-history-btn');
            
            generateBatchTicketsBtn = document.getElementById('generate-batch-tickets-btn');
            batchTicketNamesInput = document.getElementById('batch-ticket-names-input');
            ticketPrefixInput = document.getElementById('ticket-prefix-input');
            generatedTicketsContainer = document.getElementById('generated-tickets-container');
            
            qrCodeReader = document.getElementById('qr-code-reader');
            scannedTicketInfo = document.getElementById('scanned-ticket-info');
            markUsedBtn = document.getElementById('mark-used-btn');
            restartScanBtn = document.getElementById('restart-scan-btn');
            
            currentScannedTicketId = document.getElementById('current-scanned-ticket-id');
            currentScannedTicketStatus = document.getElementById('current-scanned-ticket-status');
            currentScannedTicketPrefix = document.getElementById('current-scanned-ticket-prefix');
            currentScannedTicketName = document.getElementById('current-scanned-ticket-name');
            
            scanHistoryList = document.getElementById('scan-history-list');

            // Add event listeners
            showScannerBtn.addEventListener('click', () => switchSection('qr-scanner-section'));
            showBatchGeneratorBtn.addEventListener('click', () => switchSection('batch-ticket-generator-section'));
            showHistoryBtn.addEventListener('click', () => switchSection('scan-history-section'));
            generateBatchTicketsBtn.addEventListener('click', generateBatchTickets);
            markUsedBtn.addEventListener('click', markTicketAsUsed);
            restartScanBtn.addEventListener('click', startQrScanner);

            // Initialize Firebase
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        console.log("Authenticated user ID:", userId);
                        currentUserIdDisplay.textContent = userId;
                        isFirebaseReady = true;
                        startQrScanner(); // Start scanner on load
                    } else {
                        console.log("No user signed in, attempting anonymous sign-in.");
                        try {
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Anonymous sign-in failed:", error);
                            displayMessage("No se pudo autenticar. Algunas funciones pueden no estar disponibles.", "error");
                        }
                    }
                });
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                displayMessage("Error al inicializar la aplicación. Recarga la página.", "error");
            }
        };
    </script>
