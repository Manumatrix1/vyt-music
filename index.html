<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Entradas VYTMUSIC v2</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <style>
        /* Custom base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f9fafb; /* text-gray-50 */
        }
        .section { display: none; }
        .section.active { display: block; }
        .hidden { display: none !important; }
        
        /* Navigation button styles */
        .nav-btn {
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        .nav-btn.active {
            border-bottom-color: #38bdf8; /* sky-400 */
            color: #38bdf8;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.3s ease;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #38bdf8; /* light blue */
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* QR Scanner UI */
        #qr-code-reader {
            width: 100%; max-width: 500px; margin: 20px auto;
            border: 2px solid #374151; /* gray-700 */
            border-radius: 0.5rem; overflow: hidden;
        }
        #qr-code-reader video { width: 100% !important; height: auto !important; }

        /* Scan result flash effect */
        .scan-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1100; pointer-events: none; opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .scan-flash.valid { background-color: rgba(74, 222, 128, 0.5); } /* green-400 */
        .scan-flash.invalid { background-color: rgba(248, 113, 113, 0.5); } /* red-400 */
        .scan-flash.used { background-color: rgba(250, 204, 21, 0.5); } /* yellow-400 */

        /* Confirmation Modal */
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); z-index: 900;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #1f2937; /* gray-800 */
            padding: 1.5rem; border-radius: 0.5rem;
            max-width: 90%; width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Overlays and Modals -->
    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    <div id="scan-flash-overlay" class="scan-flash"></div>
    <div id="confirmation-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-bold mb-4">Confirmar Acción</h3>
            <p id="modal-body" class="mb-6">¿Estás seguro de que deseas continuar?</p>
            <div class="flex justify-end space-x-4">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700">Cancelar</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700">Confirmar</button>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        
        <header class="text-center mb-6">
            <img src="https://raw.githubusercontent.com/vytmusic/vyt-music/main/LOGO%20NEGRO.jpg" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 150px;" onerror="this.onerror=null;this.src='https://placehold.co/150x150/ffffff/000000?text=Logo';">
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">VYTMUSIC</h1>
            <p class="text-lg text-gray-300">Control de Entradas v2</p>
            <p class="text-xs text-gray-500 mt-2">ID de Usuario: <span id="current-user-id-display">Cargando...</span></p>
        </header>

        <div id="message-container" class="mb-4"></div>

        <nav class="flex justify-center space-x-2 sm:space-x-4 mb-8 border-b border-gray-700">
            <button data-section="qr-scanner-section" class="nav-btn px-4 py-2 font-semibold transition-colors">Escanear QR</button>
            <button data-section="batch-ticket-generator-section" class="nav-btn px-4 py-2 font-semibold transition-colors">Generar Entradas</button>
            <button data-section="scan-history-section" class="nav-btn px-4 py-2 font-semibold transition-colors">Historial</button>
        </nav>

        <main>
            <!-- QR Scanner Section -->
            <section id="qr-scanner-section" class="section">
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
                    <h2 class="text-2xl font-bold mb-4 text-center">Escanear Código QR</h2>
                    <div id="qr-code-reader"></div>
                    <div class="text-center">
                        <button id="restart-scan-btn" class="hidden mt-4 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700">Escanear de Nuevo</button>
                    </div>
                    <div id="scanned-ticket-info" class="hidden mt-6 bg-gray-900 p-4 rounded-lg">
                        <h3 class="text-xl font-bold mb-2">Información de la Entrada</h3>
                        <p><strong>ID:</strong> <span id="current-scanned-ticket-id" class="break-all"></span></p>
                        <p><strong>Prefijo:</strong> <span id="current-scanned-ticket-prefix"></span></p>
                        <p><strong>Nombre:</strong> <span id="current-scanned-ticket-name"></span></p>
                        <p><strong>Estado:</strong> <span id="current-scanned-ticket-status"></span></p>
                        <div class="mt-4 text-center">
                            <button id="mark-used-btn" class="hidden w-full px-4 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700">Marcar como Usado</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Batch Ticket Generator Section -->
            <section id="batch-ticket-generator-section" class="section">
                <form id="generator-form" class="bg-gray-800 p-6 rounded-lg shadow-xl">
                    <h2 class="text-2xl font-bold mb-4">Generar Entradas en Lote</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="ticket-prefix-input" class="block mb-1 font-semibold text-gray-300">Prefijo (ej: VIP, GENERAL)</label>
                            <input type="text" id="ticket-prefix-input" placeholder="VIP2025" required class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
                        </div>
                        <div>
                            <label for="batch-ticket-names-input" class="block mb-1 font-semibold text-gray-300">Nombres (uno por línea o separados por coma)</label>
                            <textarea id="batch-ticket-names-input" rows="5" placeholder="Juan Perez, Maria Gonzalez, ..." required class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500"></textarea>
                        </div>
                        <div class="flex space-x-4">
                            <button type="submit" class="w-full px-4 py-3 bg-sky-600 text-white font-bold rounded-lg hover:bg-sky-700">Generar</button>
                            <button type="reset" class="w-full px-4 py-3 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700">Limpiar</button>
                        </div>
                    </div>
                    <div id="generated-tickets-container" class="mt-6 space-y-4"></div>
                </form>
            </section>

            <!-- Scan History Section -->
            <section id="scan-history-section" class="section">
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
                    <h2 class="text-2xl font-bold mb-4">Historial de Escaneos</h2>
                    <ul id="scan-history-list" class="space-y-3">
                        <!-- History items will be injected here -->
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, addDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // --- GLOBAL STATE & CONFIG ---
        const state = {
            db: null,
            auth: null,
            userId: null,
            isFirebaseReady: false,
            scanner: null,
            ticketListenerUnsubscribe: null,
            historyListenerUnsubscribe: null,
            logoImage: new Image(),
            currentScannedTicketId: null,
        };

        const config = {
            appId: typeof __app_id !== 'undefined' ? __app_id : 'vytmusic-app-prod',
            firebase: typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
                apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU",
                authDomain: "vyt-music.firebaseapp.com",
                projectId: "vyt-music",
                storageBucket: "vyt-music.appspot.com",
                messagingSenderId: "574981837817",
                appId: "1:574981837817:web:a29933a22bbfd51a086328",
            },
            initialAuthToken: typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null,
            logoUrl: 'https://raw.githubusercontent.com/vytmusic/vyt-music/main/LOGO%20NEGRO.jpg'
        };

        // --- UI ELEMENTS ---
        const ui = {};

        /**
         * Centralized function to query and store all UI elements.
         */
        function cacheUIElements() {
            const ids = [
                'loading-overlay', 'scan-flash-overlay', 'confirmation-modal', 'modal-title', 'modal-body',
                'modal-cancel-btn', 'modal-confirm-btn', 'current-user-id-display', 'message-container',
                'qr-scanner-section', 'batch-ticket-generator-section', 'scan-history-section',
                'qr-code-reader', 'restart-scan-btn', 'scanned-ticket-info', 'current-scanned-ticket-id',
                'current-scanned-ticket-prefix', 'current-scanned-ticket-name', 'current-scanned-ticket-status',
                'mark-used-btn', 'generator-form', 'ticket-prefix-input', 'batch-ticket-names-input',
                'generated-tickets-container', 'scan-history-list'
            ];
            ids.forEach(id => {
                const camelCaseId = id.replace(/-(\w)/g, (_, c) => c.toUpperCase());
                ui[camelCaseId] = document.getElementById(id);
            });
            ui.navButtons = document.querySelectorAll('.nav-btn');
        }

        // --- UTILITY & UI FUNCTIONS ---

        /**
         * Displays a message to the user.
         * @param {string} message The message to display.
         * @param {'success'|'error'|'warning'|'info'} type The type of message.
         */
        function displayMessage(message, type = 'success') {
            const colors = {
                success: 'bg-green-500 text-white', error: 'bg-red-500 text-white',
                warning: 'bg-yellow-500 text-black', info: 'bg-sky-500 text-white'
            };
            ui.messageContainer.innerHTML = `<div class="p-4 rounded-md mb-4 text-sm font-semibold ${colors[type]}">${message}</div>`;
            setTimeout(() => { ui.messageContainer.innerHTML = ''; }, 5000);
        }

        /**
         * Shows or hides the main loading overlay.
         * @param {boolean} show True to show, false to hide.
         */
        function setLoading(show) {
            ui.loadingOverlay.classList.toggle('hidden', !show);
        }

        /**
         * Flashes a colored overlay to indicate scan result.
         * @param {'valid'|'invalid'|'used'} type The result type.
         */
        function flashScanResult(type) {
            ui.scanFlashOverlay.className = `scan-flash ${type}`;
            ui.scanFlashOverlay.style.opacity = '1';
            setTimeout(() => { ui.scanFlashOverlay.style.opacity = '0'; }, 500);
        }

        /**
         * Shows a confirmation modal.
         * @param {string} title The modal title.
         * @param {string} body The modal message.
         * @param {function} onConfirm Callback function when confirm is clicked.
         */
        function showConfirmation(title, body, onConfirm) {
            ui.modalTitle.textContent = title;
            ui.modalBody.textContent = body;
            ui.confirmationModal.classList.remove('hidden');
            
            const confirmHandler = () => {
                hideConfirmation();
                onConfirm();
            };

            const cancelHandler = () => {
                hideConfirmation();
            };

            const hideConfirmation = () => {
                ui.confirmationModal.classList.add('hidden');
                ui.modalConfirmBtn.removeEventListener('click', confirmHandler);
                ui.modalCancelBtn.removeEventListener('click', cancelHandler);
            };

            ui.modalConfirmBtn.addEventListener('click', confirmHandler);
            ui.modalCancelBtn.addEventListener('click', cancelHandler);
        }

        // --- FIREBASE & DATA LOGIC ---

        const Firebase = {
            /**
             * Saves a new ticket to Firestore.
             */
            async saveTicket(ticketId, prefix, name) {
                if (!state.isFirebaseReady) return;
                const ticketRef = doc(state.db, `artifacts/${config.appId}/public/data/tickets`, ticketId);
                await setDoc(ticketRef, {
                    id: ticketId, prefix, name, used: false,
                    generatedAt: new Date().toISOString(), usedAt: null, generatedBy: state.userId
                });
            },
            /**
             * Updates a ticket in Firestore.
             */
            async updateTicket(ticketId, data) {
                if (!state.isFirebaseReady) return false;
                const ticketRef = doc(state.db, `artifacts/${config.appId}/public/data/tickets`, ticketId);
                await updateDoc(ticketRef, data);
                return true;
            },
            /**
             * Saves a scan event to the user's private history.
             */
            async saveScanEvent(ticketData, scanStatus) {
                if (!state.isFirebaseReady) return;
                const scanHistoryCollection = collection(state.db, `artifacts/${config.appId}/users/${state.userId}/scanHistory`);
                await addDoc(scanHistoryCollection, {
                    ...ticketData, scanStatus, scannedAt: new Date().toISOString(), scannedBy: state.userId
                });
            },
            /**
             * Listens for real-time updates on a specific ticket.
             */
            listenToTicket(ticketId, callback) {
                if (state.ticketListenerUnsubscribe) state.ticketListenerUnsubscribe();
                const ticketRef = doc(state.db, `artifacts/${config.appId}/public/data/tickets`, ticketId);
                state.ticketListenerUnsubscribe = onSnapshot(ticketRef, (docSnap) => {
                    callback(docSnap.exists() ? docSnap.data() : null);
                }, (error) => {
                    console.error("Error listening to ticket:", error);
                    displayMessage("Error de conexión con la base de datos.", "error");
                });
            },
            /**
             * Listens for real-time updates to the scan history.
             */
            listenToScanHistory(callback) {
                if (state.historyListenerUnsubscribe) state.historyListenerUnsubscribe();
                const q = query(collection(state.db, `artifacts/${config.appId}/users/${state.userId}/scanHistory`));
                state.historyListenerUnsubscribe = onSnapshot(q, (querySnapshot) => {
                    const historyItems = [];
                    querySnapshot.forEach(doc => historyItems.push(doc.data()));
                    historyItems.sort((a, b) => new Date(b.scannedAt) - new Date(a.scannedAt));
                    callback(historyItems);
                }, (error) => {
                    console.error("Error listening to history:", error);
                    displayMessage("Error al cargar el historial.", "error");
                });
            }
        };

        // --- CORE APPLICATION LOGIC ---

        /**
         * Switches the visible section and handles associated logic.
         * @param {string} sectionId The ID of the section to show.
         */
        function switchSection(sectionId) {
            // Unsubscribe from listeners when leaving a section
            if (state.ticketListenerUnsubscribe) state.ticketListenerUnsubscribe();
            if (state.historyListenerUnsubscribe) state.historyListenerUnsubscribe();

            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');

            ui.navButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.section === sectionId);
            });

            if (sectionId === 'qr-scanner-section') {
                startQrScanner();
            } else {
                stopQrScanner();
            }

            if (sectionId === 'scan-history-section') {
                Firebase.listenToScanHistory(renderScanHistory);
            }
        }

        /**
         * Starts the QR code scanner.
         */
        async function startQrScanner() {
            ui.scannedTicketInfo.classList.add('hidden');
            ui.restartScanBtn.classList.add('hidden');
            if (!state.scanner) {
                state.scanner = new Html5Qrcode("qr-code-reader", false);
            }
            try {
                await state.scanner.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    (error) => { /* Ignore scan failures */ }
                );
            } catch (err) {
                console.error("Error starting scanner:", err);
                displayMessage("No se pudo iniciar la cámara. Revisa los permisos.", "error");
            }
        }

        /**
         * Stops the QR code scanner if it's running.
         */
        function stopQrScanner() {
            if (state.scanner && state.scanner.isScanning) {
                state.scanner.stop().catch(err => console.warn("Scanner stop failed:", err));
            }
        }

        /**
         * Handles a successful QR code scan.
         * @param {string} decodedText The decoded ticket ID from the QR code.
         */
        function onScanSuccess(decodedText) {
            if (decodedText === state.currentScannedTicketId) return; // Avoid re-scanning same code
            
            stopQrScanner();
            ui.restartScanBtn.classList.remove('hidden');
            state.currentScannedTicketId = decodedText;
            displayMessage(`Código detectado: ${decodedText.substring(0,20)}...`, 'info');
            
            Firebase.listenToTicket(decodedText, (ticketData) => {
                renderTicketInfo(ticketData, decodedText);
                const status = ticketData ? (ticketData.used ? 'used' : 'valid') : 'invalid';
                Firebase.saveScanEvent(ticketData || { id: decodedText }, status);
                flashScanResult(status);
            });
        }

        /**
         * Renders the information for a scanned ticket.
         */
        function renderTicketInfo(ticketData, ticketId) {
            ui.scannedTicketInfo.classList.remove('hidden');
            if (ticketData) {
                ui.currentScannedTicketId.textContent = ticketData.id;
                ui.currentScannedTicketPrefix.textContent = ticketData.prefix;
                ui.currentScannedTicketName.textContent = ticketData.name || 'N/A';
                if (ticketData.used) {
                    ui.currentScannedTicketStatus.textContent = `USADO (${new Date(ticketData.usedAt).toLocaleString()})`;
                    ui.currentScannedTicketStatus.className = 'text-yellow-400 font-bold';
                    ui.markUsedBtn.classList.add('hidden');
                } else {
                    ui.currentScannedTicketStatus.textContent = 'VÁLIDO';
                    ui.currentScannedTicketStatus.className = 'text-green-400 font-bold';
                    ui.markUsedBtn.classList.remove('hidden');
                }
            } else {
                ui.currentScannedTicketId.textContent = ticketId;
                ui.currentScannedTicketPrefix.textContent = 'N/A';
                ui.currentScannedTicketName.textContent = 'N/A';
                ui.currentScannedTicketStatus.textContent = 'INVÁLIDO';
                ui.currentScannedTicketStatus.className = 'text-red-500 font-bold';
                ui.markUsedBtn.classList.add('hidden');
            }
        }

        /**
         * Renders the scan history list.
         */
        function renderScanHistory(historyItems) {
            if (!historyItems || historyItems.length === 0) {
                ui.scanHistoryList.innerHTML = '<li class="text-center text-gray-400">No hay historial de escaneo.</li>';
                return;
            }
            const statusClasses = {
                valid: 'bg-green-800 border-green-600',
                used: 'bg-yellow-800 border-yellow-600',
                invalid: 'bg-red-800 border-red-600'
            };
            ui.scanHistoryList.innerHTML = historyItems.map(data => `
                <li class="p-3 rounded-md border ${statusClasses[data.scanStatus] || 'bg-gray-700'}">
                    <p class="font-bold">Ticket ID: <span class="font-normal break-all">${data.id}</span></p>
                    <p><strong>Nombre:</strong> ${data.name || 'N/A'}</p>
                    <p><strong>Estado Escaneo:</strong> <span class="font-semibold">${data.scanStatus.toUpperCase()}</span></p>
                    <p class="text-sm text-gray-400">Escaneado: ${new Date(data.scannedAt).toLocaleString()}</p>
                </li>
            `).join('');
        }

        /**
         * Handles the batch ticket generation form submission.
         */
        async function handleGenerateTickets(event) {
            event.preventDefault();
            const namesInput = ui.batchTicketNamesInput.value.trim();
            const prefix = ui.ticketPrefixInput.value.trim();
            const names = namesInput.split(/[\n,]+/).map(name => name.trim()).filter(Boolean);

            if (names.length === 0) {
                displayMessage('No se encontraron nombres válidos.', 'warning');
                return;
            }

            setLoading(true);
            ui.generatedTicketsContainer.innerHTML = '';
            
            const ticketPromises = names.map(async (name) => {
                const ticketId = `${prefix}-${Date.now()}-${Math.random().toString(36).substring(2, 9)}`;
                await Firebase.saveTicket(ticketId, prefix, name);
                return { ticketId, prefix, name };
            });

            const generatedTickets = await Promise.all(ticketPromises);
            generatedTickets.forEach(ticket => renderGeneratedTicket(ticket));

            setLoading(false);
            displayMessage(`${names.length} entradas generadas exitosamente.`, 'success');
        }

        /**
         * Renders a single generated ticket card with QR and actions.
         */
        function renderGeneratedTicket({ ticketId, prefix, name }) {
            const ticketCard = document.createElement('div');
            ticketCard.className = 'bg-gray-900 p-4 rounded-lg shadow-md flex flex-col sm:flex-row items-center justify-between gap-4';
            ticketCard.innerHTML = `
                <div class="qr-code-display bg-white p-1 rounded-md" id="qr-${ticketId}"></div>
                <div class="flex-grow text-center sm:text-left">
                    <p class="font-bold text-lg text-sky-400">${prefix}</p>
                    <p>${name}</p>
                    <p class="text-xs text-gray-400 break-all">${ticketId}</p>
                </div>
                <div class="flex flex-col space-y-2 w-full sm:w-auto">
                    <button data-action="download-pdf" class="px-3 py-2 text-sm bg-gray-600 text-white font-semibold rounded-md hover:bg-gray-700">Descargar PDF</button>
                    <button data-action="share-qr" class="px-3 py-2 text-sm bg-green-600 text-white font-semibold rounded-md hover:bg-green-700">Compartir</button>
                </div>
            `;
            ui.generatedTicketsContainer.appendChild(ticketCard);

            const qrElement = document.getElementById(`qr-${ticketId}`);
            new QRCode(qrElement, { text: ticketId, width: 96, height: 96, correctLevel: QRCode.CorrectLevel.H });

            setTimeout(() => {
                const canvas = qrElement.querySelector('canvas');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                if (state.logoImage.complete && state.logoImage.naturalHeight !== 0) {
                    const logoSize = canvas.width * 0.25;
                    const x = (canvas.width - logoSize) / 2;
                    const y = (canvas.height - logoSize) / 2;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(x, y, logoSize, logoSize);
                    ctx.drawImage(state.logoImage, x, y, logoSize, logoSize);
                }
                
                const qrDataUrl = canvas.toDataURL('image/png');
                
                ticketCard.querySelector('[data-action="download-pdf"]').addEventListener('click', () => {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    doc.setFont('helvetica', 'bold');
                    doc.text('Entrada VYTMUSIC', 105, 20, { align: 'center' });
                    doc.setFont('helvetica', 'normal');
                    doc.text(`Nombre: ${name}`, 10, 40);
                    doc.text(`Tipo: ${prefix}`, 10, 50);
                    doc.text(`ID: ${ticketId}`, 10, 60, { maxWidth: 190 });
                    doc.addImage(qrDataUrl, 'PNG', 10, 70, 60, 60);
                    doc.save(`Entrada_VYTMUSIC_${name.replace(/\s/g, '_')}.pdf`);
                });

                ticketCard.querySelector('[data-action="share-qr"]').addEventListener('click', () => {
                    const message = `¡Hola! Aquí está tu entrada para VYTMUSIC:\n\n*Nombre:* ${name}\n*ID:* ${ticketId}\n\nPresenta el código QR en la entrada.`;
                    window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                });

            }, 200);
        }

        /**
         * Marks the currently scanned ticket as used after confirmation.
         */
        function handleMarkAsUsed() {
            const ticketId = state.currentScannedTicketId;
            if (!ticketId) return;

            showConfirmation(
                'Marcar como Usado',
                `¿Estás seguro de que quieres marcar la entrada "${ticketId.substring(0,20)}..." como usada? Esta acción no se puede deshacer.`,
                async () => {
                    setLoading(true);
                    try {
                        await Firebase.updateTicket(ticketId, { used: true, usedAt: new Date().toISOString() });
                        displayMessage(`Entrada ${ticketId.substring(0,20)}... marcada como usada.`, 'success');
                    } catch (e) {
                        displayMessage(`Error al marcar la entrada: ${e.message}`, 'error');
                    }
                    setLoading(false);
                }
            );
        }

        // --- INITIALIZATION ---
        function init() {
            cacheUIElements();

            // Setup event listeners
            ui.navButtons.forEach(btn => btn.addEventListener('click', () => switchSection(btn.dataset.section)));
            ui.generatorForm.addEventListener('submit', handleGenerateTickets);
            ui.markUsedBtn.addEventListener('click', handleMarkAsUsed);
            ui.restartScanBtn.addEventListener('click', startQrScanner);

            // Load logo
            state.logoImage.crossOrigin = "Anonymous"; // FIX: Enable CORS for canvas usage
            state.logoImage.src = config.logoUrl;
            state.logoImage.onerror = () => console.error("Error al cargar el logo.");
            state.logoImage.onload = () => console.log("Logo cargado.");

            // Initialize Firebase
            try {
                const app = initializeApp(config.firebase);
                state.db = getFirestore(app);
                state.auth = getAuth(app);

                onAuthStateChanged(state.auth, async (user) => {
                    if (user) {
                        state.userId = user.uid;
                        ui.currentUserIdDisplay.textContent = state.userId;
                        state.isFirebaseReady = true;
                        switchSection('qr-scanner-section'); // Start on scanner
                    } else {
                        if (config.initialAuthToken) {
                            await signInWithCustomToken(state.auth, config.initialAuthToken);
                        } else {
                            await signInAnonymously(state.auth);
                        }
                    }
                });
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                displayMessage("Error fatal al inicializar la aplicación.", "error");
            }
        }

        window.onload = init;
    </script>
</body>
</html>
