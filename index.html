<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de QR</title>
    <style>
        /* Estilos básicos para el video y la página */
        #video {
            width: 100%;
            height: auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Lector de Códigos QR</h1>
    <video id="video" autoplay></video>
    <p id="result">Escanea un código QR</p>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const videoElement = document.getElementById("video");
        const resultElement = document.getElementById("result");

        // Inicia la cámara
        function startScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    videoElement.srcObject = stream;
                    requestAnimationFrame(scanQRCode);
                })
                .catch((err) => {
                    console.error("Error al acceder a la cámara:", err);
                });
        }

        // Escanea el video para encontrar códigos QR
        function scanQRCode() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            canvas.height = videoElement.videoHeight;
            canvas.width = videoElement.videoWidth;

            // Dibuja el video en el canvas
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Intenta leer un código QR en el canvas
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height, {
                inversionAttempts: "dontInvert",
            });

            if (code) {
                resultElement.textContent = `Código QR detectado: ${code.data}`;
            } else {
                resultElement.textContent = "Escaneando...";
            }

            // Llama de nuevo a la función para seguir escaneando
            requestAnimationFrame(scanQRCode);
        }

        // Comienza el escaneo cuando la página se carga
        window.onload = startScanner;
    </script>
</body>
</html>
