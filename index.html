<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Entradas VYTMUSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          colors: {
            'vyt-celeste': '#87CEEB',
            'vyt-dark-blue': '#4682B4',
            'vyt-darker-blue': '#36648B',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-900 text-white font-inter">
  <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="text-white text-xl p-4 rounded bg-gray-800">Cargando sistema... Por favor, espera.</div>
  </div>

  <div class="max-w-3xl mx-auto mt-10 p-6 bg-gray-800 rounded-xl shadow-xl">
    <h1 class="text-4xl font-bold text-center text-vyt-celeste mb-2">VYTMUSIC</h1>
    <p class="text-center text-gray-400 mb-6">Sistema de Control de Entradas con QR</p>

    <div class="flex justify-center gap-4 mb-6">
      <button id="show-batch-generator-btn" class="px-4 py-2 rounded bg-vyt-celeste text-black font-semibold">Generar Entradas</button>
      <button id="show-scanner-btn" class="px-4 py-2 rounded bg-vyt-dark-blue hover:bg-vyt-darker-blue font-semibold">Lector de QR</button>
      <button id="show-history-btn" class="px-4 py-2 rounded bg-vyt-celeste text-black font-semibold">Historial</button>
    </div>

    <div id="batch-ticket-generator-section" class="hidden">
      <h2 class="text-2xl text-center text-vyt-celeste font-bold mb-4">Generar Entradas</h2>
      <textarea id="batch-ticket-names" class="w-full p-3 bg-gray-700 rounded text-white placeholder-gray-400 h-32 mb-4" placeholder="Ej: Juan, Ana, Luis"></textarea>
      <button id="generate-batch-tickets-btn" class="w-full py-2 rounded bg-vyt-dark-blue hover:bg-vyt-darker-blue font-bold">Generar Entrada(s)</button>
      <div id="generated-batch-tickets-info" class="hidden mt-6">
        <h3 class="text-xl text-center mb-4">Entradas Generadas</h3>
        <div id="batch-qrcodes-display" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
      </div>
    </div>

    <div id="qr-scanner-section" class="hidden">
      <h2 class="text-2xl text-center text-vyt-celeste font-bold mb-4">Lector de QR</h2>
      <div id="reader" class="mx-auto mb-4" style="width: 300px;"></div>
      <div id="scanned-result" class="text-center font-semibold hidden"></div>
      <div id="ticket-status" class="text-center font-semibold hidden"></div>
      <button id="mark-used-btn" class="hidden w-full py-2 rounded bg-green-500 font-bold mt-4">Marcar como Usada</button>
    </div>

    <div id="scan-history-section" class="hidden">
      <h2 class="text-2xl text-center text-vyt-celeste font-bold mb-4">Historial de Escaneos</h2>
      <div id="scan-history-display" class="text-center text-gray-300">Cargando historial...</div>
    </div>
  </div>

  <!-- Firebase + Lógica de la app -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU",
      authDomain: "vyt-music.firebaseapp.com",
      projectId: "vyt-music",
      storageBucket: "vyt-music.appspot.com",
      messagingSenderId: "574981837817",
      appId: "1:574981837817:web:2960ce81378a76dd086328",
      measurementId: "G-4CHPWQM8TW"
    };

    window.app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
    window.db = getFirestore(app);

    signInAnonymously(auth)
      .then(() => {
        window.userId = auth.currentUser.uid;
        window.isFirebaseReady = true;
        document.getElementById("loading-overlay").style.display = "none";
        console.log("Autenticado correctamente como usuario anónimo");
      })
      .catch((error) => {
        console.error("Error al autenticar:", error);
      });
  </script>
</body>
</html>
