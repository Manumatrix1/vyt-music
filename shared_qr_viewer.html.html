<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYTMUSIC - Lote de QRs Compartidos</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        /* Estilos base personalizados */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f9fafb; /* text-gray-50 */
            min-height: 100vh; /* Asegura que el body ocupe al menos toda la altura de la ventana */
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1; /* Permite que el contenedor principal crezca para llenar el espacio */
        }
        .hidden { display: none !important; }
        
        /* Overlay de carga */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.3s ease;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #38bdf8; /* light blue */
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Estilos para el contenedor del QR generado */
        .generated-qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 1100px; /* Limita el ancho máximo para pantallas grandes */
            margin-left: auto;
            margin-right: auto;
            background-color: white; /* Fondo blanco para el QR y el texto */
            padding: 1rem; /* Espaciado alrededor del contenido */
            border-radius: 0.5rem; /* Esquinas redondeadas */
            color: #000; /* Texto negro para legibilidad en fondo blanco */
            position: relative; /* Necesario para el posicionamiento absoluto del logo */
            overflow: hidden; /* Oculta el desbordamiento del logo */
        }

        .qrcode-container-wrapper {
            position: relative;
            width: 100%; /* Hacerlo responsivo */
            max-width: 1080px; /* Tamaño máximo es 1080px */
            padding-bottom: 100%; /* Relación de aspecto 1:1 (altura = ancho) */
            height: 0; /* Importante para el truco de padding-bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Asegura fondo blanco para el QR */
            border-radius: 0.25rem;
            overflow: hidden; /* Oculta el desbordamiento del propio QR */
        }

        .qrcode-container {
            position: absolute; /* Posiciona el código QR absolutamente dentro de su contenedor */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Asegura que el canvas generado por qrcode.js llene su padre responsivo */
        .qrcode-container canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain; /* Asegura que el código QR no se estire */
        }

        .qrcode-logo {
            position: absolute;
            z-index: 10; /* Asegura que el logo esté encima del QR */
            width: 18%; /* Ajustado a un porcentaje más pequeño para evitar que se corte */
            height: auto;
            /* Centrar el logo usando transform */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%; /* Hace el logo circular si se desea */
            background-color: white; /* Fondo para que el logo se destaque */
            padding: 5px; /* Relleno alrededor del logo */
        }

        .qr-info-text {
            text-align: center;
            margin-top: 1rem;
            color: #000; /* Texto negro para legibilidad en fondo blanco */
        }

        .qr-info-text h3 {
            font-size: 2.5rem; /* Título VYT-MUSIC */
            font-weight: bold;
            color: #38bdf8; /* Color azul cielo para VYT-MUSIC */
            margin-bottom: 0.25rem;
        }

        .qr-info-text p {
            font-size: 1.25rem; /* Texto más pequeño para "Certamen de Canto" */
            margin-bottom: 0.5rem;
            color: #000; /* Texto negro */
        }

        .qr-info-text .name-display {
            font-size: 2rem; /* Visualización del nombre */
            font-weight: 600;
            margin-top: 1rem;
            color: #000; /* Texto negro */
        }

        .qr-info-text .id-display,
        .qr-info-text .prefix-display,
        .qr-info-text .seat-location-display {
            font-size: 1.5rem; /* Otras visualizaciones de información */
            color: #000; /* Texto negro */
        }

        .qr-info-text .call-to-action {
            font-size: 1.75rem; /* "¡INSCRÍBETE!" */
            font-weight: bold;
            color: #38bdf8; /* Cambiado a azul cielo como el logo */
            margin-top: 1rem;
        }

        .qr-info-text .whatsapp-info {
            font-size: 1.5rem; /* Número de WhatsApp */
            color: #22c55e; /* Color verde */
            margin-top: 0.5rem;
        }
        .download-qr-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #38bdf8; /* Azul cielo */
            color: white;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-qr-btn:hover {
            background-color: #0ea5e9; /* Azul cielo más oscuro */
        }
    </style>
</head>
<body class="antialiased">

    <!-- Overlay de carga -->
    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    
    <div class="container mx-auto max-w-4xl p-4 sm:p-6">
        
        <header class="text-center mb-6">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 150px;" 
                 onerror="this.onerror=null;this.src='https://placehold.co/150x150/ffffff/000000?text=Logo'; document.getElementById('logo-error-message').classList.remove('hidden');">
            <p id="logo-error-message" class="text-red-400 text-sm mt-1 hidden">Error al cargar el logo. Verifica la imagen.</p>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">VYTMUSIC</h1>
            <p class="text-lg text-gray-300">Lote de Entradas Compartido</p>
        </header>

        <div id="message-container" class="mb-4"></div>

        <main>
            <section id="shared-batch-viewer-section">
                <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
                    <h2 class="text-2xl font-bold mb-4 text-center" id="shared-batch-title">Cargando Lote de QRs...</h2>
                    <p class="text-gray-300 mb-4 text-center" id="shared-batch-info">Por favor, espera mientras cargamos los códigos QR.</p>
                    <div id="shared-batch-qrs-container" class="mt-6 space-y-4">
                        <!-- Los QRs compartidos se cargarán aquí -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // --- ESTADO GLOBAL Y CONFIGURACIÓN ---
        const state = {
            db: null,
            auth: null,
            userId: null,
            isFirebaseReady: false,
            logoImage: new Image()
        };

        const config = {
            // Hardcode appId and firebase config as they are not passed from the main app
            appId: 'vytmusic-app-prod', // Replace with your actual Firebase App ID if different
            firebase: {
                apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU", // Replace with your actual Firebase API Key
                authDomain: "vyt-music.firebaseapp.com", // Replace with your actual Firebase Auth Domain
                projectId: "vyt-music", // Replace with your actual Firebase Project ID
                storageBucket: "vyt-music.appspot.com",
                messagingSenderId: "574981837817",
                appId: "1:574981837817:web:a29933a22bbfd51a086328"
            },
            logoUrl: 'https://i.imgur.com/rqkZi9P.png' 
        };

        // --- UI ELEMENTS ---
        const ui = {};

        /**
         * Centralized function to query and store all UI elements.
         */
        function cacheUIElements() {
            const ids = [
                'loading-overlay', 'message-container', 'shared-batch-viewer-section', 
                'shared-batch-title', 'shared-batch-info', 'shared-batch-qrs-container',
                'logo-error-message'
            ];
            ids.forEach(id => {
                const camelCaseId = id.replace(/-(\w)/g, (_, c) => c.toUpperCase());
                ui[camelCaseId] = document.getElementById(id);
            });
        }

        // --- UTILITY AND UI FUNCTIONS ---

        /**
         * Displays a message to the user.
         * @param {string} message The message to display.
         * @param {'success'|'error'|'warning'|'info'} type The type of message.
         */
        function displayMessage(message, type = 'success') {
            const colors = {
                success: 'bg-green-500 text-white', error: 'bg-red-500 text-white',
                warning: 'bg-yellow-500 text-black', info: 'bg-sky-500 text-white'
            };
            ui.messageContainer.innerHTML = `<div class="p-4 rounded-md mb-4 text-sm font-semibold ${colors[type]}">${message}</div>`;
            setTimeout(() => { ui.messageContainer.innerHTML = ''; }, 5000);
        }

        /**
         * Shows or hides the main loading overlay.
         * @param {boolean} show True to show, false to hide.
         */
        function setLoading(show) {
            ui.loadingOverlay.classList.toggle('hidden', !show);
        }

        // --- FIREBASE AND DATA LOGIC ---

        const Firebase = {
            /**
             * Gets a shared batch by its ID.
             * @param {string} batchId The ID of the shared batch.
             * @returns {object|null} The shared batch data or null if not found.
             */
            async getSharedBatch(batchId) {
                if (!state.isFirebaseReady) {
                    console.error("DEBUG: Firebase is not ready. Cannot get shared batch.");
                    displayMessage('Firebase is not ready to get shared batch.', 'error');
                    return null;
                }
                const sharedBatchRef = doc(state.db, `artifacts/${config.appId}/public/data/sharedBatches`, batchId);
                const docSnap = await getDoc(sharedBatchRef);
                if (docSnap.exists()) {
                    console.log("DEBUG: Shared batch found:", docSnap.data());
                    return docSnap.data();
                }
                console.log("DEBUG: Shared batch not found for ID:", batchId);
                return null;
            },
            /**
             * Gets multiple tickets by their IDs.
             * @param {Array<string>} ticketIds Array of ticket IDs to get.
             * @returns {Array<object>} Array of ticket data.
             */
            async getTicketsByIds(ticketIds) {
                if (!state.isFirebaseReady || ticketIds.length === 0) {
                    console.error("DEBUG: Firebase is not ready or no ticket IDs provided. Cannot get tickets.");
                    return [];
                }
                const tickets = [];
                // Firestore does not support 'in' queries with more than 10 elements directly.
                // For large batches, it would require splitting into sub-queries or a different approach.
                // For this case, we iterate individually.
                for (const id of ticketIds) {
                    const ticketRef = doc(state.db, `artifacts/${config.appId}/public/data/tickets`, id);
                    const docSnap = await getDoc(ticketRef);
                    if (docSnap.exists()) {
                        tickets.push(docSnap.data());
                        console.log("DEBUG: Fetched ticket:", docSnap.data().id);
                    } else {
                        console.warn("DEBUG: Ticket not found for ID:", id);
                    }
                }
                console.log("DEBUG: All tickets fetched:", tickets);
                return tickets;
            }
        };

        // --- QR GENERATOR FUNCTIONALITY (adapted for viewer) ---

        /**
         * Generates a QR code for a ticket and displays it in the UI.
         * Also adds logo and name to the downloadable QR image.
         * @param {string} ticketId The unique ID of the ticket.
         * @param {string} name The name of the person.
         * @param {string} prefix The ticket prefix.
         * @param {string} seatLocation The assigned seat location.
         * @param {string} qrData The data to encode in the QR.
         * @param {HTMLElement} container The container where the QR element will be added.
         * @param {string} showName Name of the show.
         * @param {string} showLocation Location of the show.
         * @param {string} showAddress Address of the show (can be a Google Maps link).
         */
        function generateQrCodeForTicket(ticketId, name, prefix, seatLocation, qrData, container, showName, showLocation, showAddress) {
            const qrItemDiv = document.createElement('div');
            qrItemDiv.className = 'generated-qr-item p-4 border border-gray-700 rounded-md bg-white text-center mx-auto'; 
            
            // Wrapper for QR and logo to handle positioning
            const qrCodeContainerWrapper = document.createElement('div');
            qrCodeContainerWrapper.className = 'qrcode-container-wrapper';

            const qrCodeContainerDiv = document.createElement('div');
            qrCodeContainerDiv.id = `qrcode-${ticketId}`;
            qrCodeContainerDiv.className = 'qrcode-container'; 

            const infoTextDiv = document.createElement('div');
            infoTextDiv.className = 'qr-info-text';

            let showAddressHtml = '';
            if (showAddress) {
                // Check if it's a Google Maps link
                if (showAddress.startsWith('http') && (showAddress.includes('google.com/maps') || showAddress.includes('maps.app.goo.gl'))) {
                    showAddressHtml = `<p class="text-sm text-gray-700">Dirección: <a href="${showAddress}" target="_blank" class="text-sky-600 hover:underline">Ver en Mapa</a></p>`;
                } else {
                    showAddressHtml = `<p class="text-sm text-gray-700">Dirección: ${showAddress}</p>`;
                }
            }

            infoTextDiv.innerHTML = `
                <h3 class="text-sky-600">VYT-MUSIC</h3>
                <p class="text-gray-800">CERTAMEN DE CANTO</p>
                <p class="name-display text-gray-900">${name}</p>
                <p class="text-sm text-gray-700">Show: ${showName || 'N/A'}</p>
                <p class="text-sm text-gray-700">Lugar: ${showLocation || 'N/A'}</p>
                ${showAddressHtml}
                <p class="prefix-display text-gray-800">Prefijo: ${prefix}</p>
                <p class="seat-location-display text-gray-800">Ubicación: ${seatLocation || 'No Asignado'}</p>
                <p class="id-display text-gray-600">ID: ${ticketId}</p>
                <p class="call-to-action text-sky-600">¡INSCRÍBETE!</p>
                <p class="whatsapp-info text-green-600">WhatsApp: 3417422062</p>
            `;

            qrItemDiv.appendChild(qrCodeContainerWrapper);
            qrItemDiv.appendChild(infoTextDiv);
            container.appendChild(qrItemDiv); // Use provided container

            // Generate QR code
            new QRCode(qrCodeContainerDiv.id, {
                text: qrData,
                width: 1080, // Increased size for better quality when drawing on it
                height: 1080, // Increased size
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Add download button for each QR
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Descargar QR';
            downloadBtn.className = 'download-qr-btn';
            downloadBtn.addEventListener('click', () => {
                const qrCanvas = qrCodeContainerDiv.querySelector('canvas');
                if (qrCanvas) {
                    const ctx = qrCanvas.getContext('2d');
                    const canvasWidth = qrCanvas.width;
                    const canvasHeight = qrCanvas.height;

                    // Save the current state of the canvas
                    ctx.save();

                    // Draw a white background rectangle for the logo and text to ensure visibility
                    const logoAreaSize = canvasWidth * 0.3; // Example size for the white area
                    const logoAreaX = (canvasWidth - logoAreaSize) / 2;
                    const logoAreaY = (canvasHeight - logoAreaSize) / 2;
                    ctx.fillStyle = 'white';
                    ctx.fillRect(logoAreaX, logoAreaY, logoAreaSize, logoAreaSize);

                    // Draw the logo image on the canvas
                    const logoSize = canvasWidth * 0.18; // 18% of QR width
                    const logoX = (canvasWidth - logoSize) / 2;
                    const logoY = (canvasHeight - logoSize) / 2 - (canvasHeight * 0.03); // Slightly above center for text below
                    
                    // Ensure the logo is loaded before drawing
                    state.logoImage.onload = () => {
                        ctx.drawImage(state.logoImage, logoX, logoY, logoSize, logoSize);

                        // Draw the guest's name below the logo
                        ctx.font = `${canvasWidth * 0.03}px Inter, sans-serif`; // Adjust font size relative to QR size
                        ctx.fillStyle = '#000000'; // Black text
                        ctx.textAlign = 'center';
                        const textY = logoY + logoSize + (canvasHeight * 0.02); // Position below logo
                        ctx.fillText(name, canvasWidth / 2, textY);

                        // Restore the canvas state (important if you had other transformations)
                        ctx.restore();

                        // Trigger download after drawing
                        const dataURL = qrCanvas.toDataURL('image/png');
                        const a = document.createElement('a');
                        a.href = dataURL;
                        a.download = `${name.replace(/\s/g, '_')}_${ticketId}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    };
                    // If image is already loaded, draw immediately
                    if (state.logoImage.complete) {
                        state.logoImage.onload(); // Manually trigger onload if already loaded
                    } else {
                        // Set onerror for fallback if image fails to load
                        state.logoImage.onerror = () => {
                            console.error("Error loading logo image for QR download.");
                            displayMessage('Error al cargar el logo para la descarga del QR. Descargando solo el QR.', 'warning');
                            // Fallback to downloading just the QR if logo fails
                            const dataURL = qrCanvas.toDataURL('image/png');
                            const a = document.createElement('a');
                            a.href = dataURL;
                            a.download = `${name.replace(/\s/g, '_')}_${ticketId}.png`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                        };
                    }

                } else {
                    displayMessage('No se pudo encontrar el canvas del QR para descargar.', 'error');
                }
            });
            qrItemDiv.appendChild(downloadBtn);
        }

        // --- INITIALIZATION ---

        /**
         * Initializes the application.
         */
        async function startApp() {
            cacheUIElements();
            setLoading(true);
            console.log("DEBUG: Iniciando aplicación de visor de QRs compartidos.");

            try {
                const app = initializeApp(config.firebase);
                state.db = getFirestore(app);
                state.auth = getAuth(app);
                console.log("DEBUG: Aplicación Firebase, Firestore y Auth inicializados.");
            } catch (error) {
                console.error("DEBUG: Error al inicializar Firebase:", error);
                displayMessage("Error crítico al conectar con Firebase. La aplicación no puede continuar.", "error");
                setLoading(false);
                return;
            }

            // Authenticate anonymously for public viewing
            try {
                await signInAnonymously(state.auth);
                state.userId = state.auth.currentUser?.uid || 'anonymous';
                state.isFirebaseReady = true;
                console.log("DEBUG: Sesión anónima iniciada para visor de QRs. User ID:", state.userId);
            } catch (error) {
                console.error("DEBUG: Error al iniciar sesión anónimamente:", error);
                displayMessage("No se pudo autenticar para ver los QRs. Intenta de nuevo.", "error");
                setLoading(false);
                return;
            }

            // Load the logo image once
            state.logoImage.src = config.logoUrl;
            state.logoImage.onload = () => {
                console.log("DEBUG: Logo image loaded successfully.");
            };
            state.logoImage.onerror = () => {
                console.error("DEBUG: Failed to load logo image from URL:", config.logoUrl);
                ui.logoError.classList.remove('hidden'); // Show error message if logo fails to load
                displayMessage('Error al cargar el logo principal. La aplicación funcionará, pero las imágenes QR descargadas podrían no incluir el logo.', 'warning');
            };

            // Get batchId from URL
            const urlParams = new URLSearchParams(window.location.search);
            const batchId = urlParams.get('batchId');
            console.log("DEBUG: Batch ID from URL:", batchId);

            if (!batchId) {
                ui.sharedBatchTitle.textContent = 'Error: Lote no especificado';
                ui.sharedBatchInfo.textContent = 'No se encontró un ID de lote en la URL.';
                displayMessage('No se encontró un ID de lote en la URL.', 'error');
                setLoading(false);
                return;
            }

            try {
                const sharedBatch = await Firebase.getSharedBatch(batchId);
                if (sharedBatch) {
                    ui.sharedBatchTitle.textContent = 'Lote de QRs Compartido';
                    ui.sharedBatchInfo.textContent = `Mostrando ${sharedBatch.ticketIds.length} QRs del lote.`;
                    
                    const ticketsData = await Firebase.getTicketsByIds(sharedBatch.ticketIds);
                    if (ticketsData.length > 0) {
                        ui.sharedBatchQrsContainer.innerHTML = ''; // Clear loading message
                        ticketsData.forEach(ticket => {
                            generateQrCodeForTicket(
                                ticket.id, 
                                ticket.name, 
                                ticket.prefix, 
                                ticket.seatLocation, 
                                ticket.id, // QR data is the ticket ID
                                ui.sharedBatchQrsContainer,
                                ticket.showName,
                                ticket.showLocation,
                                ticket.showAddress
                            );
                        });
                    } else {
                        ui.sharedBatchInfo.textContent = 'No se encontraron tickets en este lote.';
                        displayMessage('No se encontraron tickets en este lote.', 'warning');
                    }
                } else {
                    ui.sharedBatchTitle.textContent = 'Lote no encontrado';
                    ui.sharedBatchInfo.textContent = 'El ID del lote especificado no existe o no es válido.';
                    displayMessage('El lote de QRs no fue encontrado.', 'error');
                }
            } catch (error) {
                console.error('DEBUG: Error al cargar el lote compartido:', error);
                ui.sharedBatchTitle.textContent = 'Error al cargar el lote';
                ui.sharedBatchInfo.textContent = 'Hubo un error al intentar cargar los QRs. Por favor, inténtalo de nuevo.';
                displayMessage('Error al cargar el lote compartido. Revisa la consola.', 'error');
            } finally {
                setLoading(false);
                console.log("DEBUG: Carga del visor de QRs compartidos completa.");
            }
        }

        // Start the application when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
