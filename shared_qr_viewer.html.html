<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYTMUSIC - Entradas Compartidas</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f9fafb;
            min-height: 100vh;
        }
        .hidden { display: none !important; }
        
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #38bdf8; /* text-sky-400 */
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .ticket-card {
            background-color: #1f2937; /* bg-gray-800 */
            color: #f9fafb;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 1rem;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }

        .qrcode-wrapper {
            position: relative;
            width: 100%;
            max-width: 250px;
            padding-bottom: 100%; /* Aspect ratio 1:1 */
            height: 0;
            background-color: white;
            border-radius: 0.25rem;
            overflow: hidden;
            margin: 0 auto;
        }
        .qrcode-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            padding: 16px; /* Padding inside the white box */
            box-sizing: border-box;
        }
        .qrcode-container canvas, .qrcode-container img[alt="QR Code"] {
            width: 100% !important; height: 100% !important;
            object-fit: contain;
        }
        .qrcode-logo {
            position: absolute; z-index: 10;
            width: 20%; height: auto;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%; background-color: white;
            padding: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .download-btn {
            background-color: #38bdf8;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: #0ea5e9;
        }
        
        .modal-backdrop {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
    </style>
</head>
<body class="antialiased">

    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    
    <!-- Modal de Enlace Compartido -->
    <div id="share-link-modal" class="modal-backdrop hidden">
        <div class="modal-content bg-gray-800 p-6 rounded-lg shadow-xl w-11/12 max-w-lg">
            <h3 class="text-xl font-bold mb-4">Compartir Enlace de Entradas</h3>
            <p class="mb-4">Copia el siguiente enlace para que el artista lo comparta:</p>
            <div class="flex items-center space-x-2 mb-4">
                <input type="text" id="share-link-display" class="flex-grow p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500" readonly>
                <button id="copy-share-link-btn" class="px-4 py-2 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700">Copiar</button>
            </div>
            <div class="flex justify-end">
                <button id="close-share-modal-btn" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700">Cerrar</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto max-w-7xl p-4 sm:p-6">
        <header class="text-center mb-8">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 120px;" onerror="this.onerror=null;this.src='https://placehold.co/120x120/ffffff/000000?text=Logo';">
            <p class="text-gray-400 font-semibold tracking-wider">PRODUCCIONES</p>
            <h1 class="text-4xl sm:text-5xl font-bold text-sky-400">VYTMUSIC</h1>
            <h2 id="batch-artist-name-display" class="text-2xl text-white mt-4">Entradas para: Cargando...</h2>
            <p id="batch-show-name-display" class="text-lg text-gray-300 mt-1">Show: Cargando...</p>
        </header>

        <div id="message-container" class="mb-4 max-w-4xl mx-auto"></div>

        <!-- Botón para compartir todas las entradas -->
        <div class="flex justify-center mb-6">
            <button id="share-all-tickets-btn" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 hidden">
                Compartir Enlace de Todas las Entradas
            </button>
        </div>

        <!-- Buscador de Entradas -->
        <div id="search-container" class="mb-6 max-w-xl mx-auto hidden">
            <input type="text" id="ticket-search-input" placeholder="Buscar tu entrada por nombre o ID..." class="w-full p-3 rounded-md border border-gray-600 bg-gray-900 text-white focus:outline-none focus:ring-2 focus:ring-sky-500">
        </div>

        <div id="shared-qrs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Las tarjetas de las entradas se cargarán aquí -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Importaciones de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACIÓN CENTRAL ---
        const state = { 
            db: null, 
            auth: null, 
            currentArtistPrefix: null,
            allTicketsData: [] // Almacenar todas las entradas cargadas para el filtro
        }; 

        const config = {
            // IMPORTANTE: Si el logo sigue sin aparecer en los PDFs, descarga esta imagen
            // y guárdala en la misma carpeta que tus archivos HTML (ej. 'logo.png').
            // Luego, cambia la URL a 'logo.png'.
            logoUrl: 'https://i.imgur.com/rqkZi9P.png',
            whatsappNumber: '5493417422062' // Tu número de WhatsApp con código de país
        };

        // --- ELEMENTOS DE LA UI ---
        const ui = {
            loadingOverlay: document.getElementById('loading-overlay'),
            messageContainer: document.getElementById('message-container'),
            qrsContainer: document.getElementById('shared-qrs-container'),
            showNameDisplay: document.getElementById('batch-show-name-display'),
            artistNameDisplay: document.getElementById('batch-artist-name-display'),
            shareLinkModal: document.getElementById('share-link-modal'),
            shareLinkDisplay: document.getElementById('share-link-display'),
            copyShareLinkBtn: document.getElementById('copy-share-link-btn'),
            closeShareModalBtn: document.getElementById('close-share-modal-btn'),
            shareAllTicketsBtn: document.getElementById('share-all-tickets-btn'),
            searchContainer: document.getElementById('search-container'),
            ticketSearchInput: document.getElementById('ticket-search-input')
        };

        // --- FUNCIONES DE LA UI ---
        function displayMessage(message, type = 'info') {
            const colors = { success: 'bg-green-500', error: 'bg-red-500', warning: 'bg-yellow-500 text-black', info: 'bg-sky-500' };
            ui.messageContainer.innerHTML = `<div class="p-4 rounded-md text-white ${colors[type]}">${message}</div>`;
            setTimeout(() => { ui.messageContainer.innerHTML = ''; }, 6000);
        }

        function setLoading(show) {
            ui.loadingOverlay.classList.toggle('hidden', !show);
        }

        function showShareLinkModal(link) {
            ui.shareLinkDisplay.value = link;
            ui.shareLinkModal.classList.remove('hidden');
            
            const copyHandler = () => {
                const tempInput = document.createElement('input');
                tempInput.value = link;
                document.body.appendChild(tempInput);
                tempInput.select();
                try {
                    document.execCommand('copy');
                    displayMessage('¡Enlace copiado!', 'success');
                } catch (err) {
                    displayMessage('Error al copiar. Por favor, cópialo manualmente.', 'error');
                }
                document.body.removeChild(tempInput);
            };
            
            const closeHandler = () => {
                ui.copyShareLinkBtn.removeEventListener('click', copyHandler);
                ui.closeShareModalBtn.removeEventListener('click', closeHandler);
                ui.shareLinkModal.classList.add('hidden');
            };
            
            ui.copyShareLinkBtn.addEventListener('click', copyHandler, { once: true });
            ui.closeShareModalBtn.addEventListener('click', closeHandler, { once: true });
        }

        // --- LÓGICA DE ENTRADAS ---
        function createTicketCard(ticket) {
            const cardWrapper = document.createElement('div');
            cardWrapper.id = `card-${ticket.id}`;
            cardWrapper.className = 'ticket-card';
            
            const qrWrapper = `
                <div class="qrcode-wrapper">
                    <div id="qrcode-${ticket.id}" class="qrcode-container"></div>
                    <img src="${config.logoUrl}" alt="Logo" class="qrcode-logo" onerror="this.style.display='none'">
                </div>
            `;
            const addressHtml = ticket.showAddress 
                ? `<p class="text-sm text-gray-400">${ticket.showAddress.startsWith('http') ? `<a href="${ticket.showAddress}" target="_blank" class="text-sky-400 hover:underline">Ver en Mapa</a>` : ticket.showAddress}</p>` 
                : '';

            cardWrapper.innerHTML = `
                <div class="w-full">
                    <h3 class="text-2xl font-bold text-sky-400">${ticket.name}</h3>
                    <p class="text-gray-300">${ticket.seatLocation || 'Ubicación General'}</p>
                </div>
                ${qrWrapper}
                <div class="w-full">
                    <p class="text-lg font-semibold">${ticket.showName}</p>
                    <p class="text-md text-gray-400">${ticket.showLocation}</p>
                    ${addressHtml}
                    <p class="text-xs text-gray-500 mt-2">ID: ${ticket.id}</p>
                </div>
                <div class="mt-4 border-t border-gray-700 pt-4 w-full">
                    <p class="text-xl font-bold text-sky-400">VYT-MUSIC</p>
                    <p class="text-sm text-gray-300">certamen de canto</p>
                    <a href="https://wa.me/${config.whatsappNumber}" target="_blank" class="text-green-400 mt-2 inline-block hover:underline">
                        ¡Inscribite aquí!
                    </a>
                </div>
                <button class="download-btn w-full mt-4 px-4 py-3 text-white font-bold rounded-lg">Descargar Entrada (PDF)</button>
            `;
            
            ui.qrsContainer.appendChild(cardWrapper);
            
            new QRCode(document.getElementById(`qrcode-${ticket.id}`), {
                text: ticket.id,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            cardWrapper.querySelector('.download-btn').addEventListener('click', () => {
                const elementToPrint = document.getElementById(`card-${ticket.id}`);
                const options = {
                    margin:       0.2,
                    filename:     `Entrada_VYTMUSIC_${ticket.name.replace(/\s/g, '_')}.pdf`,
                    image:        { type: 'jpeg', quality: 0.98 },
                    html2canvas:  { scale: 2, useCORS: true, allowTaint: true }, 
                    jsPDF:        { unit: 'in', format: 'a6', orientation: 'portrait' }
                };
                html2pdf().set(options).from(elementToPrint).save();
            });
        }

        function renderTickets(ticketsToRender) {
            ui.qrsContainer.innerHTML = ''; // Limpiar contenedor actual
            if (ticketsToRender.length === 0) {
                ui.qrsContainer.innerHTML = '<p class="text-center text-gray-400 col-span-full">No se encontraron entradas con ese criterio de búsqueda.</p>';
                return;
            }
            ticketsToRender.forEach(ticket => createTicketCard(ticket));
        }

        async function loadArtistTickets(artistPrefix) {
            setLoading(true);
            ui.qrsContainer.innerHTML = ''; 
            ui.artistNameDisplay.textContent = `Entradas para: ${decodeURIComponent(artistPrefix)}`;
            state.currentArtistPrefix = artistPrefix;

            try {
                // *** CORRECCIÓN CLAVE ***
                // La ruta a la colección debe ser correcta y coincidir con la de `index.html`.
                // Usamos la variable `appId` para asegurar consistencia.
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const ticketsCollectionRef = collection(state.db, `artifacts/${appId}/public/data/tickets`);
                const q = query(ticketsCollectionRef, where("prefix", "==", artistPrefix));

                const querySnapshot = await getDocs(q);
                state.allTicketsData = querySnapshot.docs.map(doc => doc.data());

                if (state.allTicketsData.length > 0) {
                    ui.showNameDisplay.textContent = `Show: ${state.allTicketsData[0].showName || 'N/A'}`;
                    renderTickets(state.allTicketsData);
                    displayMessage(`${state.allTicketsData.length} entradas cargadas.`, 'success');
                    // *** AQUÍ ESTÁ LA LÓGICA ***
                    // Si se cargan entradas, se muestra el botón de compartir y el buscador.
                    ui.shareAllTicketsBtn.classList.remove('hidden');
                    ui.searchContainer.classList.remove('hidden');
                } else {
                    displayMessage('No se encontraron entradas para este grupo o el enlace es incorrecto.', 'warning');
                    ui.showNameDisplay.textContent = 'Show: No disponible';
                    ui.shareAllTicketsBtn.classList.add('hidden');
                    ui.searchContainer.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error al cargar las entradas del artista:', error);
                displayMessage('Error al cargar las entradas. Revisa la consola.', 'error');
                ui.shareAllTicketsBtn.classList.add('hidden');
                ui.searchContainer.classList.add('hidden');
            } finally {
                setLoading(false);
            }
        }

        function generateAndShareAllTicketsLink() {
            if (!state.currentArtistPrefix) {
                displayMessage('No hay un grupo de entradas cargado para compartir.', 'warning');
                return;
            }
            // Genera el enlace a la página actual con el parámetro del artista
            const shareableLink = `${window.location.origin}${window.location.pathname}?artist=${encodeURIComponent(state.currentArtistPrefix)}`;
            showShareLinkModal(shareableLink);
        }

        function filterTickets() {
            const searchTerm = ui.ticketSearchInput.value.toLowerCase().trim();
            if (!searchTerm) {
                renderTickets(state.allTicketsData); // Si el buscador está vacío, muestra todas
                return;
            }
            const filtered = state.allTicketsData.filter(ticket => 
                ticket.name.toLowerCase().includes(searchTerm) || 
                ticket.id.toLowerCase().includes(searchTerm) ||
                (ticket.seatLocation && ticket.seatLocation.toLowerCase().includes(searchTerm))
            );
            renderTickets(filtered);
        }

        // --- INICIO DE LA APLICACIÓN ---
        async function startApp() {
            setLoading(true);
            try {
                // *** CORRECCIÓN CLAVE: INICIALIZACIÓN DE FIREBASE ***
                // Usamos las variables del entorno para una conexión segura y automática.
                // Esto evita errores por credenciales incorrectas o faltantes.
                const firebaseConfig = typeof __firebase_config !== 'undefined' 
                    ? JSON.parse(__firebase_config)
                    : null;

                if (!firebaseConfig) {
                    throw new Error("La configuración de Firebase no está disponible.");
                }

                const app = initializeApp(firebaseConfig);
                state.db = getFirestore(app);
                state.auth = getAuth(app);
                
                // Autenticación robusta
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(state.auth, __initial_auth_token);
                } else {
                    await signInAnonymously(state.auth);
                }
                console.log("Autenticación con Firebase exitosa.");

            } catch (error) {
                console.error("Error crítico al conectar con Firebase:", error);
                displayMessage("Error crítico al conectar con la base de datos.", "error");
                setLoading(false);
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const artistPrefix = urlParams.get('artist');
            
            if (artistPrefix) {
                await loadArtistTickets(artistPrefix);
            } else {
                displayMessage('Falta el identificador del artista en la URL. Ejemplo: ?artist=NombreDelGrupo', 'error');
                ui.artistNameDisplay.textContent = 'Artista no especificado';
                setLoading(false);
            }

            // Añadir event listeners
            ui.shareAllTicketsBtn.addEventListener('click', generateAndShareAllTicketsLink);
            ui.ticketSearchInput.addEventListener('input', filterTickets);
        }

        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
