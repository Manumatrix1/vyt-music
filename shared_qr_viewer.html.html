<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYTMUSIC - Tus Entradas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .hidden { display: none !important; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .generated-qr-item { background-color: white; padding: 1rem; border-radius: 0.5rem; color: #000; position: relative; overflow: hidden; }
        .qrcode-container-wrapper { position: relative; width: 100%; max-width: 400px; padding-bottom: 100%; height: 0; margin: auto; }
        .qrcode-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .qrcode-container canvas { width: 100% !important; height: 100% !important; object-fit: contain; }
        .qrcode-logo { position: absolute; z-index: 10; width: 18%; height: auto; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; background-color: white; padding: 5px; }
        .qr-info-text { text-align: center; margin-top: 1rem; color: #f9fafb; }
        .qr-info-text h3 { font-size: 2rem; font-weight: bold; color: #38bdf8; }
        .qr-info-text .name-display { font-size: 1.75rem; font-weight: 600; margin-top: 1rem; background-color: #38bdf8; padding: 0.5rem 1rem; border-radius: 0.5rem; display: inline-block; }
        .qr-info-text .detail-display { font-size: 1.1rem; color: #f9fafb; }
        .qr-info-text .detail-display a { color: #38bdf8; text-decoration: underline; }
        .whatsapp-link-box { background-color: #22c55e; color: white; padding: 0.75rem 1.25rem; border-radius: 0.75rem; margin-top: 1.5rem; display: inline-flex; flex-direction: column; align-items: center; text-decoration: none; font-weight: bold; transition: background-color 0.3s ease; }
        .whatsapp-link-box:hover { background-color: #16a34a; }
        .download-qr-btn { margin-top: 1rem; padding: 0.75rem 1.5rem; background-color: #38bdf8; color: white; font-weight: bold; border-radius: 0.5rem; cursor: pointer; }
        .social-icons-container { display: flex; justify-content: center; gap: 1rem; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid #374151; }
        .social-icon { width: 2rem; height: 2rem; transition: transform 0.2s; }
        .social-icon:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div id="loading-overlay" class="loading-overlay"><div class="spinner"></div></div>
    
    <div class="container mx-auto max-w-2xl p-4 sm:p-6">
        <header class="text-center mb-6">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 120px;" onerror="this.onerror=null;this.src='https://placehold.co/120x120/ffffff/000000?text=Logo';">
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">VYTMUSIC</h1>
            <p id="batch-show-name-display" class="text-xl text-gray-300 mt-2">Cargando detalles del show...</p>
            <p id="batch-artist-name-display" class="text-lg text-gray-400">Cargando artista...</p>
        </header>

        <div id="message-container" class="mb-4"></div>

        <main id="shared-batch-qrs-container" class="space-y-8"></main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        const state = { db: null, auth: null, isFirebaseReady: false };
        const config = {
            appId: typeof __app_id !== 'undefined' ? __app_id : 'vytmusic-app-prod',
            firebase: typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
                apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU",
                authDomain: "vyt-music.firebaseapp.com",
                projectId: "vyt-music",
                storageBucket: "vyt-music.appspot.com",
                messagingSenderId: "574981837817",
                appId: "1:574981837817:web:a29933a22bbfd51a086328"
            },
            logoUrl: 'https://i.imgur.com/rqkZi9P.png'
        };

        const ui = {
            loadingOverlay: document.getElementById('loading-overlay'),
            messageContainer: document.getElementById('message-container'),
            qrsContainer: document.getElementById('shared-batch-qrs-container'),
            showNameDisplay: document.getElementById('batch-show-name-display'),
            artistNameDisplay: document.getElementById('batch-artist-name-display')
        };

        function displayMessage(message, type = 'success') {
            const colors = { success: 'bg-green-500', error: 'bg-red-500', warning: 'bg-yellow-500' };
            ui.messageContainer.innerHTML = `<div class="p-4 rounded-md mb-4 text-sm font-semibold text-white ${colors[type]}">${message}</div>`;
            setTimeout(() => { ui.messageContainer.innerHTML = ''; }, 5000);
        }

        function setLoading(show) { ui.loadingOverlay.classList.toggle('hidden', !show); }

        function generateViewerQrCode(ticket, container) {
            const itemWrapper = document.createElement('div');
            itemWrapper.className = 'bg-gray-800 p-6 rounded-lg shadow-xl';

            const qrItemDiv = document.createElement('div');
            qrItemDiv.className = 'generated-qr-item';
            
            const qrCodeContainerWrapper = document.createElement('div');
            qrCodeContainerWrapper.className = 'qrcode-container-wrapper';

            const qrCodeContainerDiv = document.createElement('div');
            qrCodeContainerDiv.className = 'qrcode-container';

            const logoImg = document.createElement('img');
            logoImg.src = config.logoUrl;
            logoImg.alt = "Logo";
            logoImg.className = 'qrcode-logo';

            qrCodeContainerWrapper.append(qrCodeContainerDiv, logoImg);
            qrItemDiv.appendChild(qrCodeContainerWrapper);
            
            const infoTextDiv = document.createElement('div');
            infoTextDiv.className = 'qr-info-text';
            let addressHtml = ticket.showAddress ? `<p class="detail-display mt-1">Dirección: ${ticket.showAddress.startsWith('http') ? `<a href="${ticket.showAddress}" target="_blank">Ver en Mapa</a>` : ticket.showAddress}</p>` : '';
            infoTextDiv.innerHTML = `
                <h3>VYT-MUSIC</h3>
                <p class="text-gray-300">CERTAMEN DE CANTO</p>
                <p class="name-display">${ticket.name}</p>
                <p class="detail-display mt-4">Ubicación: ${ticket.seatLocation || 'No Asignado'}</p>
                ${addressHtml}
                <p class="detail-display mt-1 text-xs text-gray-500">ID: ${ticket.id}</p>
                <a href="https://wa.me/3417422062" target="_blank" class="whatsapp-link-box">
                    <span class="text-lg">INSCRÍBETE</span>
                    <span class="text-sm">CERTAMEN DE CANTO</span>
                </a>
            `;

            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Descargar QR';
            downloadBtn.className = 'download-qr-btn';
            downloadBtn.onclick = () => {
                const canvas = qrCodeContainerDiv.querySelector('canvas');
                if (canvas) {
                    const a = document.createElement('a');
                    a.href = canvas.toDataURL('image/png');
                    a.download = `${ticket.name.replace(/\s/g, '_')}_${ticket.id}.png`;
                    a.click();
                }
            };

            const socialIcons = document.createElement('div');
            socialIcons.className = 'social-icons-container';
            socialIcons.innerHTML = `
                <a href="https://www.instagram.com/vytmusicrosario/" target="_blank" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
                <a href="https://www.facebook.com/vocesytalentos" target="_blank" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
                <a href="https://www.tiktok.com/@vyt.music.rosario" target="_blank" class="social-icon"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/tiktok-icon.png" alt="TikTok"></a>
                <a href="https://www.youtube.com/@VYTMUSICCONCURSODECANTO" target="_blank" class="social-icon"><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube"></a>
            `;

            itemWrapper.append(qrItemDiv, infoTextDiv, downloadBtn, socialIcons);
            container.appendChild(itemWrapper);

            new QRCode(qrCodeContainerDiv, { text: ticket.id, width: 400, height: 400, correctLevel: QRCode.CorrectLevel.H });
        }

        async function loadSharedBatch(batchId) {
            setLoading(true);
            try {
                const sharedBatchRef = doc(state.db, `artifacts/${config.appId}/public/data/sharedBatches`, batchId);
                const batchSnap = await getDoc(sharedBatchRef);

                if (!batchSnap.exists() || !batchSnap.data().ticketIds) {
                    displayMessage('Lote de entradas no encontrado o inválido.', 'error');
                    return;
                }

                const ticketIds = batchSnap.data().ticketIds;
                if (ticketIds.length === 0) {
                    displayMessage('Este lote no contiene entradas.', 'warning');
                    return;
                }
                
                let firstTicket = null;
                for (const id of ticketIds) {
                    const ticketRef = doc(state.db, `artifacts/${config.appId}/public/data/tickets`, id);
                    const ticketSnap = await getDoc(ticketRef);
                    if (ticketSnap.exists()) {
                        const ticketData = ticketSnap.data();
                        if (!firstTicket) firstTicket = ticketData;
                        generateViewerQrCode(ticketData, ui.qrsContainer);
                    }
                }

                if (firstTicket) {
                    ui.showNameDisplay.textContent = firstTicket.showName || 'Evento Especial';
                    ui.artistNameDisplay.textContent = `Artista: ${firstTicket.prefix}` || '';
                    displayMessage(`Entradas para ${firstTicket.showName} cargadas.`, 'success');
                } else {
                    displayMessage('No se pudieron cargar los detalles de las entradas.', 'error');
                }

            } catch (error) {
                displayMessage('Error al cargar las entradas.', 'error');
                console.error("Error loading batch:", error);
            } finally {
                setLoading(false);
            }
        }

        async function startApp() {
            setLoading(true);
            try {
                const app = initializeApp(config.firebase);
                state.db = getFirestore(app);
                state.auth = getAuth(app);
                await signInAnonymously(state.auth);
                state.isFirebaseReady = true;
            } catch (error) {
                displayMessage("Error de conexión.", "error");
                setLoading(false);
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const batchId = urlParams.get('batchId');
            if (batchId) {
                await loadSharedBatch(batchId);
            } else {
                displayMessage('No se especificó un lote de entradas.', 'warning');
                setLoading(false);
            }
        }

        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
