<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VYTMUSIC - Lote de Entradas Compartido</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

    <style>
        /* Estilos base personalizados */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f9fafb; /* text-gray-50 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hidden { display: none !important; }
        
        /* Overlay de carga */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 0.3s ease;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #38bdf8; /* light blue */
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Estilos para el contenedor del QR generado */
        .generated-qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 1100px; /* Limita el ancho máximo para pantallas grandes */
            margin-left: auto;
            margin-right: auto;
            background-color: white; /* Fondo blanco para el QR y el texto */
            padding: 1rem; /* Espaciado alrededor del contenido */
            border-radius: 0.5rem; /* Esquinas redondeadas */
            color: #000; /* Texto negro para legibilidad en fondo blanco */
            position: relative; /* Necesario para el posicionamiento absoluto del logo */
            overflow: hidden; /* Oculta el desbordamiento del logo */
        }

        .qrcode-container-wrapper {
            position: relative;
            width: 100%; /* Hacerlo responsivo */
            max-width: 1080px; /* Tamaño máximo es 1080px */
            padding-bottom: 100%; /* Relación de aspecto 1:1 (altura = ancho) */
            height: 0; /* Importante para el truco de padding-bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; /* Asegura fondo blanco para el QR */
            border-radius: 0.25rem;
            overflow: hidden; /* Oculta el desbordamiento del propio QR */
        }

        .qrcode-container {
            position: absolute; /* Posiciona el código QR absolutamente dentro de su contenedor */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Usar flexbox para centrar el contenido (QR y logo) */
            justify-content: center;
            align-items: center;
        }
        /* Asegura que el canvas generado por qrcode.js llene su padre responsivo */
        .qrcode-container canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain; /* Asegura que el código QR no se estire */
        }

        .qrcode-logo {
            position: absolute;
            z-index: 10; /* Asegura que el logo esté encima del QR */
            width: 18%; /* Ajustado a un porcentaje más pequeño para evitar que se corte */
            height: auto;
            /* Centrar el logo usando transform */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%; /* Hace el logo circular si se desea */
            background-color: white; /* Fondo para que el logo se destaque */
            padding: 5px; /* Relleno alrededor del logo */
        }

        .qr-info-text {
            text-align: center;
            margin-top: 1rem;
            color: #f9fafb; /* Cambiado a blanco para mejor contraste en fondo oscuro */
        }

        .qr-info-text h3 {
            font-size: 2.5rem; /* Título VYT-MUSIC */
            font-weight: bold;
            color: #38bdf8; /* Color azul cielo para VYT-MUSIC */
            margin-bottom: 0.25rem;
        }

        .qr-info-text p {
            font-size: 1.25rem; /* Texto más pequeño para "Certamen de Canto" */
            margin-bottom: 0.5rem;
            color: #f9fafb; /* Cambiado a blanco */
        }
        /* Estilo para el texto adicional debajo de "Certamen de Canto" */
        .qr-info-text .small-text {
            font-size: 1rem; /* Más pequeño que el texto normal */
            color: #cbd5e1; /* Un gris claro para el texto secundario */
            margin-top: -0.25rem; /* Ajustar el margen superior si es necesario */
            margin-bottom: 0.5rem;
        }

        .qr-info-text .name-display {
            font-size: 2rem; /* Visualización del nombre */
            font-weight: 600;
            margin-top: 1rem;
            color: #f9fafb; /* Cambiado a blanco */
        }

        .qr-info-text .id-display,
        .qr-info-text .prefix-display,
        .qr-info-text .seat-location-display {
            font-size: 1.5rem; /* Otras visualizaciones de información */
            color: #f9fafb; /* Cambiado a blanco */
        }

        .qr-info-text .call-to-action {
            font-size: 1.75rem; /* "¡INSCRÍBETE!" */
            font-weight: bold;
            color: #38bdf8; /* Cambiado a azul cielo como el logo */
            margin-top: 1rem;
            display: flex; /* Para alinear el texto y el icono */
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Quitar subrayado del enlace */
        }
        .qr-info-text .call-to-action svg {
            margin-left: 0.5rem; /* Espacio entre texto y icono */
            width: 1.5em; /* Tamaño del icono */
            height: 1.5em;
            fill: #38bdf8; /* Color del icono */
        }

        .qr-info-text .whatsapp-info {
            font-size: 1.5rem; /* Número de WhatsApp */
            color: #22c55e; /* Color verde */
            margin-top: 0.5rem;
        }
        .download-qr-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: #38bdf8; /* Azul cielo */
            color: white;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-qr-btn:hover {
            background-color: #0ea5e9; /* Azul cielo más oscuro */
        }
        /* Estilos específicos para el encabezado en shared_qr_viewer.html */
        .header-small-text {
            font-size: 1.1rem; /* Tamaño para "Certamen de Canto" en el header */
            color: #cbd5e1; /* Gris claro */
            margin-top: 0.25rem;
            margin-bottom: 0.25rem;
        }
        .header-prefix-text {
            font-size: 1.5rem; /* Tamaño para el prefijo en el header */
            font-weight: bold;
            color: #f9fafb; /* Blanco para el prefijo */
            margin-top: 0.5rem;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Overlay de carga -->
    <div id="loading-overlay" class="loading-overlay hidden"><div class="spinner"></div></div>
    
    <!-- Contenedor Principal para el Visor de Lote Compartido -->
    <div class="container mx-auto max-w-4xl p-4 sm:p-6 flex-grow">
        <header class="text-center mb-6">
            <img src="https://i.imgur.com/rqkZi9P.png" alt="VYTMUSIC Logo" class="mx-auto mb-4 bg-white rounded-full" style="max-width: 150px;" 
                 onerror="this.onerror=null;this.src='https://placehold.co/150x150/ffffff/000000?text=Logo'; document.getElementById('logo-error-message').classList.remove('hidden');">
            <p id="logo-error-message" class="text-red-400 text-sm mt-1 hidden">Error al cargar el logo. Verifica la imagen.</p>
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-400">VYTMUSIC</h1>
            <p class="header-small-text">CERTAMEN DE CANTO</p> <!-- Movido aquí -->
            <p id="batch-prefix-display" class="header-prefix-text">Cargando Prefijo...</p> <!-- Nuevo elemento para el prefijo -->
        </header>

        <div id="message-container" class="mb-4"></div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-xl">
            <!-- Eliminados h2 id="shared-batch-title" y p id="shared-batch-info" -->
            <div id="shared-batch-qrs-container" class="mt-6 space-y-4">
                <!-- Los QRs compartidos se cargarán aquí -->
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // --- ESTADO GLOBAL Y CONFIGURACIÓN ---
        const state = {
            db: null,
            auth: null,
            isFirebaseReady: false,
            logoImage: new Image(),
        };

        const config = {
            appId: typeof __app_id !== 'undefined' ? __app_id : 'vytmusic-app-prod',
            firebase: typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
                apiKey: "AIzaSyC_2Ukoxf_ry7QfKtou1Cz6nY-qTVw4qTU",
                authDomain: "vyt-music.firebaseapp.com",
                projectId: "vyt-music",
                storageBucket: "vyt-music.appspot.com",
                messagingSenderId: "574981837817",
                appId: "1:574981837817:web:a29933a22bbfd51a086328"
            },
            logoUrl: 'https://i.imgur.com/rqkZi9P.png' 
        };

        // --- ELEMENTOS DE LA INTERFAZ DE USUARIO ---
        const ui = {};

        /**
         * Función centralizada para consultar y almacenar todos los elementos de la interfaz de usuario.
         */
        function cacheUIElements() {
            const ids = [
                'loading-overlay', 'message-container', 'logo-error-message',
                'shared-batch-qrs-container',
                'batch-prefix-display' // Añadido el nuevo elemento del prefijo
            ];
            ids.forEach(id => {
                const camelCaseId = id.replace(/-(\w)/g, (_, c) => c.toUpperCase());
                ui[camelCaseId] = document.getElementById(id);
            });
        }

        // --- FUNCIONES DE UTILIDAD Y UI ---

        /**
         * Muestra un mensaje al usuario.
         * @param {string} message El mensaje a mostrar.
         * @param {'success'|'error'|'warning'|'info'} type El tipo de mensaje.
         */
        function displayMessage(message, type = 'success') {
            const colors = {
                success: 'bg-green-500 text-white', error: 'bg-red-500 text-white',
                warning: 'bg-yellow-500 text-black', info: 'bg-sky-500 text-white'
            };
            ui.messageContainer.innerHTML = `<div class="p-4 rounded-md mb-4 text-sm font-semibold ${colors[type]}">${message}</div>`;
            setTimeout(() => { ui.messageContainer.innerHTML = ''; }, 5000);
        }

        /**
         * Muestra u oculta el overlay de carga principal.
         * @param {boolean} show True para mostrar, false para ocultar.
         */
        function setLoading(show) {
            ui.loadingOverlay.classList.toggle('hidden', !show);
        }

        /**
         * Genera un código QR para una entrada y lo muestra en la interfaz.
         * @param {string} ticketId El ID único de la entrada.
         * @param {string} name El nombre de la persona.
         * @param {string} prefix El prefijo de la entrada.
         * @param {string} seatLocation La ubicación del asiento asignada.
         * @param {string} qrData Los datos a codificar en el QR.
         * @param {HTMLElement} container El contenedor donde se añadirá el elemento QR.
         */
        function generateQrCodeForTicket(ticketId, name, prefix, seatLocation, qrData, container) {
            const qrItemDiv = document.createElement('div');
            qrItemDiv.className = 'generated-qr-item p-4 border border-gray-700 rounded-md bg-gray-900 text-center mx-auto'; 
            
            // Wrapper para el QR y el logo para manejar el posicionamiento
            const qrCodeContainerWrapper = document.createElement('div');
            qrCodeContainerWrapper.className = 'qrcode-container-wrapper';

            const qrCodeContainerDiv = document.createElement('div');
            qrCodeContainerDiv.id = `qrcode-${ticketId}`;
            qrCodeContainerDiv.className = 'qrcode-container'; 

            const logoImg = document.createElement('img');
            logoImg.src = config.logoUrl;
            logoImg.alt = "Logo VYTMUSIC";
            logoImg.className = 'qrcode-logo';

            qrCodeContainerDiv.appendChild(logoImg); // Añadir logo dentro del contenedor del QR para centrarlo con flexbox
            qrCodeContainerWrapper.appendChild(qrCodeContainerDiv); 

            const infoTextDiv = document.createElement('div');
            infoTextDiv.className = 'qr-info-text';

            infoTextDiv.innerHTML = `
                <h3>VYT-MUSIC</h3>
                <p>CERTAMEN DE CANTO</p>
                <p class="small-text">¡Tu entrada para el evento!</p>
                <p class="name-display">${name}</p>
                <p class="prefix-display">Prefijo: ${prefix}</p>
                <p class="seat-location-display">Ubicación: ${seatLocation || 'No Asignado'}</p>
                <p class="id-display">ID: ${ticketId}</p>
                <a href="https://wa.me/3417422062" target="_blank" class="call-to-action">
                    CERTAMEN DE CANTO
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M12.04 2C7.57 2 4.02 5.48 4.02 9.87c0 1.45.4 2.85 1.16 4.09L4 20l5.06-1.34c1.18.66 2.51 1.04 3.06 1.04h.01c4.47 0 8.02-3.48 8.02-7.87S16.51 2 12.04 2zM17.15 15.24c-.11.18-.53.45-.98.54-.45.09-.87.14-1.29.07-.42-.07-1.02-.27-1.61-.67-.6-.4-1.28-.98-1.84-1.57-.55-.59-1.03-1.17-1.43-1.6-.4-.44-.8-.9-1.07-1.35-.27-.45-.03-.7-.03-.95.03-.25.24-.59.39-.78.15-.19.3-.35.45-.54.15-.19.2-.34.25-.49.05-.15.03-.28-.03-.42-.06-.14-.3-.72-.41-.98-.11-.26-.22-.3-.3-.32-.08-.02-.18-.02-.27-.02-.09 0-.25.03-.39.07-.14.04-.37.15-.56.34-.19.19-.41.45-.61.64-.2.2-.4.4-.59.62-.19.22-.37.45-.52.67-.15.22-.29.47-.41.72-.12.25-.2.5-.27.75-.07.25-.09.5-.09.75 0 1.15.7 2.25 1.45 3.15.75.9 1.7 1.6 2.7 2.1.95.5 1.9.8 2.8.95.9.15 1.8.05 2.5-.2.7-.25 1.25-.6 1.65-.95.4-.35.65-.75.8-1.1.15-.35.15-.65.1-.8z"/>
                    </svg>
                </a>
            `;

            qrItemDiv.appendChild(qrCodeContainerWrapper);
            qrItemDiv.appendChild(infoTextDiv);
            container.appendChild(qrItemDiv); // Usar el contenedor proporcionado

            new QRCode(qrCodeContainerDiv.id, {
                text: qrData,
                width: 1080, // Tamaño aumentado
                height: 1080, // Tamaño aumentado
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Crear botón de descarga para cada QR
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Descargar QR';
            downloadBtn.className = 'download-qr-btn';
            downloadBtn.addEventListener('click', () => {
                const qrCanvas = qrCodeContainerDiv.querySelector('canvas');
                if (qrCanvas) {
                    const dataURL = qrCanvas.toDataURL('image/png');
                    const a = document.createElement('a');
                    a.href = dataURL;
                    a.download = `${name.replace(/\s/g, '_')}_${ticketId}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    displayMessage('No se pudo encontrar el canvas del QR para descargar.', 'error');
                }
            });
            qrItemDiv.appendChild(downloadBtn);
        }

        // --- LÓGICA DE FIREBASE Y DATOS ---

        const Firebase = {
            /**
             * Obtiene un lote compartido por su ID.
             * @param {string} batchId El ID del lote compartido.
             * @returns {object|null} Los datos del lote compartido o null si no se encuentra.
             */
            async getSharedBatch(batchId) {
                if (!state.isFirebaseReady) {
                    displayMessage('Firebase no está listo para obtener el lote compartido.', 'error');
                    return null;
                }
                const sharedBatchRef = doc(state.db, `artifacts/${config.appId}/public/data/sharedBatches`, batchId);
                const docSnap = await getDoc(sharedBatchRef);
                if (docSnap.exists()) {
                    return docSnap.data();
                }
                return null;
            },
            /**
             * Obtiene múltiples entradas por sus IDs.
             * @param {Array<string>} ticketIds Array de IDs de entradas a obtener.
             * @returns {Array<object>} Array de datos de entradas.
             */
            async getTicketsByIds(ticketIds) {
                if (!state.isFirebaseReady || ticketIds.length === 0) {
                    return [];
                }
                const tickets = [];
                for (const id of ticketIds) {
                    const ticketRef = doc(state.db, `artifacts/${config.appId}/public/data/tickets`, id);
                    const docSnap = await getDoc(ticketRef);
                    if (docSnap.exists()) {
                        tickets.push(docSnap.data());
                    }
                }
                return tickets;
            }
        };

        /**
         * Carga y muestra un lote compartido de QRs basado en un batchId de la URL.
         * @param {string} batchId El ID del lote compartido a cargar.
         */
        async function loadAndDisplaySharedBatch(batchId) {
            setLoading(true);
            ui.sharedBatchQrsContainer.innerHTML = ''; // Limpiar contenido previo
            // ui.sharedBatchInfo.textContent = 'Cargando lote...'; // Eliminado
            ui.batchPrefixDisplay.textContent = 'Cargando Prefijo...'; // Resetear el prefijo

            try {
                const sharedBatch = await Firebase.getSharedBatch(batchId);
                if (sharedBatch && sharedBatch.ticketIds && sharedBatch.ticketIds.length > 0) {
                    // ui.sharedBatchTitle.textContent = `Lote de QRs Compartido: ${batchId.substring(0, 8)}...`; // Eliminado
                    // ui.sharedBatchInfo.textContent = `Este lote contiene ${sharedBatch.ticketIds.length} QRs.`; // Eliminado
                    const tickets = await Firebase.getTicketsByIds(sharedBatch.ticketIds);
                    if (tickets.length > 0) {
                        // Actualizar el prefijo del lote en el encabezado
                        ui.batchPrefixDisplay.textContent = `${tickets[0].prefix || 'N/A'}`; // Solo el prefijo

                        tickets.forEach(ticket => {
                            generateQrCodeForTicket(ticket.id, ticket.name, ticket.prefix, ticket.seatLocation, ticket.id, ui.sharedBatchQrsContainer);
                        });
                        displayMessage(`Lote con ${tickets.length} QRs cargado.`, 'success');
                    } else {
                        // ui.sharedBatchInfo.textContent = 'No se encontraron tickets en este lote compartido.'; // Eliminado
                        displayMessage('No se encontraron tickets para este lote compartido.', 'warning');
                        ui.batchPrefixDisplay.textContent = 'N/A';
                    }
                } else {
                    // ui.sharedBatchInfo.textContent = 'Lote compartido no encontrado o vacío.'; // Eliminado
                    displayMessage('Lote compartido no encontrado o vacío.', 'error');
                    ui.batchPrefixDisplay.textContent = 'N/A';
                }
            } catch (error) {
                console.error('Error al cargar el lote compartido:', error);
                // ui.sharedBatchInfo.textContent = 'Error al cargar el lote compartido.'; // Eliminado
                displayMessage('Error al cargar el lote compartido. Consulta la consola.', 'error');
                ui.batchPrefixDisplay.textContent = 'Error';
            } finally {
                setLoading(false);
            }
        }

        // --- INICIALIZACIÓN ---

        /**
         * Inicializa la aplicación.
         */
        async function startApp() {
            cacheUIElements();
            setLoading(true);
            console.log("Iniciando aplicación y caché de UI.");

            try {
                const app = initializeApp(config.firebase);
                state.db = getFirestore(app);
                state.auth = getAuth(app);
                console.log("Aplicación Firebase, Firestore y Auth inicializados.");
            } catch (error) {
                console.error("Error al inicializar Firebase:", error);
                displayMessage("Error crítico al conectar con Firebase. La aplicación no puede continuar.", "error");
                setLoading(false);
                return;
            }

            // En esta página, solo necesitamos autenticación anónima para leer datos públicos
            try {
                await signInAnonymously(state.auth);
                state.isFirebaseReady = true;
                console.log("Autenticación anónima exitosa.");
            } catch (error) {
                console.error("Error de autenticación anónima:", error);
                displayMessage(`Error de autenticación: ${error.message}. No se podrán cargar los QRs.`, 'error');
                setLoading(false);
                return;
            }

            // Cargar el logo
            state.logoImage.src = config.logoUrl;
            state.logoImage.onerror = () => {
                ui.logoErrorMessage.classList.remove('hidden');
            };

            // Verificar el batchId en la URL
            const urlParams = new URLSearchParams(window.location.search);
            const batchId = urlParams.get('batchId');
            if (batchId) {
                await loadAndDisplaySharedBatch(batchId);
            } else {
                // ui.sharedBatchTitle.textContent = 'No se ha especificado un lote de QRs.'; // Eliminado
                // ui.sharedBatchInfo.textContent = 'Por favor, utiliza un enlace proporcionado para ver un lote de QRs.'; // Eliminado
                displayMessage('No se encontró un ID de lote en la URL.', 'warning');
                ui.batchPrefixDisplay.textContent = 'Lote no especificado'; // Mensaje alternativo
                setLoading(false);
            }
            console.log("Carga inicial completa.");
        }

        // Iniciar la aplicación cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
